<div class="popups">
	<div class="modal hide b-ask-content g-ui-user-select-none modal-width" data-bind="modal: modalVisibility">
		<div class="modal-flex">
			<div class="modal-body body-width-small">
				<br />
				<br />
				<span class="desc-place i18nflex" data-bind="html: askDesc"></span>
				<br />
				<br />
				<br />
			</div>
			<div class="modal-footer">
				<button class="btn buttonYes" data-bind="click: yesClick, hasFocus: yesFocus">
					<i class="icon-ok"></i>
					&nbsp;&nbsp;
					<span data-bind="text: yesButton"></span>
				</button>
				<button class="btn buttonNo" data-bind="click: noClick, hasFocus: noFocus">
					<i class=" icon-remove"></i>
					&nbsp;&nbsp;
					<span data-bind="text: noButton"></span>
				</button>
			</div>
		</div>
	</div>
</div>
