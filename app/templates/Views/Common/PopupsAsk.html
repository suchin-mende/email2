<div class="popups">
	<div class="modal hide b-ask-content g-ui-user-select-none" style="height: 40%; width: 12%;" data-bind="modal: modalVisibility">
		<div class="modal-flex" style="height: 100%;">
			<div class="modal-body" style="width: 100%;">
				<br />
				<br />
				<span class="desc-place i18nflex" data-bind="html: askDesc"></span>
				<br />
				<br />
				<br />
			</div>
			<div class="modal-footer pa-ask" style="width: 30%;">
				<div style="display: block;">
				<button class="btn buttonYes" data-bind="click: yesClick, hasFocus: yesFocus">
					<i class="icon-ok ic-mgl"></i>
					&nbsp;&nbsp;
					<span data-bind="text: yesButton" style="writing-mode: vertical-lr;"></span>
				</button>
				<button class="btn buttonNo" data-bind="click: noClick, hasFocus: noFocus">
					<i class=" icon-remove"></i>
					&nbsp;&nbsp;
					<span data-bind="text: noButton" style="writing-mode: vertical-lr;"></span>
				</button>
			</div>
			</div>
		</div>
	</div>
</div>
