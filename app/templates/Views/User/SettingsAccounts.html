<div class="b-settings-accounts g-ui-user-select-none view-flex">

	<div class="form-horizontal view-flex" data-bind="visible: theClient() == false ">

		<div class="legend">
			<span class="i18n i18nflex" data-i18n="SETTINGS_PERSONALS/LEGEND_PERSONALS"></span>
			<i class="icon-spinner animated" data-bind="visible: accounts.loading"></i>
		</div>

		<div class="user-avatars">
			<div class="user-list">
				<div class="user-item">
					<div class="user-img">
						<img src="" alt="">
						<svg class="hsvg-icon h-icon" aria-hidden="true">
							<use xlink:href="#iconre19"></use>
						</svg>
					</div>
				</div>
			</div>

			<div class="uPoints-view">
				<div class="uPoints-level">
					<span class="uPoints-prefix">010101010</span>
				</div>
				<div class="uPoints-area">
					<span>0000000</span>
				</div>
				<div class="uPoints-account-area">
					<span>9999999</span>
				</div>
			</div>
		</div>

		<table class="table table-hover list-table v-list-table vertical-view">

			<tbody>
				<tr class="folder-item">
					<td>
						<span class="folder-padding"></span>
						<span class="folder-name i18nflex"
							data-i18n="SETTINGS_PERSONALS/LABEL_V_PROFILE"></span>
						<span class="folder-system-name"></span>
					</td>
				</tr>
				<tr class="folder-item">
					<td>
						<span class="folder-padding"></span>
						<span class="folder-name i18nflex"
							data-i18n="SETTINGS_PERSONALS/LABEL_USERID"></span>
						<span class="folder-system-name"></span>
					</td>
				</tr>
				<tr class="folder-item">
					<td>
						<span class="folder-padding"></span>
						<span class="folder-name i18nflex"
							data-i18n="SETTINGS_PERSONALS/LABEL_EMAILID"></span>
						<span class="folder-system-name"></span>
					</td>
				</tr>
				<tr class="folder-item">
					<td>
						<span class="folder-padding"></span>
						<span class="folder-name i18nflex"
							data-i18n="SETTINGS_PERSONALS/LABEL_PHONENM"></span>
						<span class="folder-system-name"></span>
						<a class="btn i18nflex sp-btn"
							data-bind="click: function () { $root.isShowPnmChange(); }">
							<span class="i18n" data-i18n="SETTINGS_PERSONALS/BUTTON_CHANGE"></span>
						</a>
					</td>
				</tr>
				<tr class="folder-item">
					<td>
						<span class="folder-padding"></span>
						<span class="folder-name i18nflex"
							data-i18n="SETTINGS_PERSONALS/LABEL_PASSWORD"></span>
						<span class="folder-system-name"></span>
						<a class="btn i18nflex sp-btn"
							data-bind="click: function () { $root.isShowPwdChange(); }">
							<span class="i18n" data-i18n="SETTINGS_PERSONALS/BUTTON_CHANGE"></span>
						</a>
					</td>
				</tr>
				<tr class="folder-item">
					<td>
						<span class="folder-padding"></span>
						<span class="folder-name i18nflex" data-i18n="SETTINGS_PERSONALS/LABEL_SEX"></span>
						<span class="folder-system-name"></span>
					</td>
				</tr>
				<tr class="folder-item">
					<td>
						<span class="folder-padding"></span>
						<span class="folder-name i18nflex"
							data-i18n="SETTINGS_PERSONALS/LABEL_WECHATID"></span>
						<span class="folder-system-name"></span>
						<input type="text" class="uiInput inputName input-mgl" autocomplete="off"
							autocorrect="off" autocapitalize="off" spellcheck="false" />
					</td>
				</tr>
				<tr class="folder-item">
					<td>
						<span class="folder-padding"></span>
						<span class="folder-name"></span>
						<span class="folder-system-name"></span>
						<button class="btn sp-btn">
							<span class="i18n i18nflex" data-i18n="SETTINGS_PERSONALS/BUTTON_SAVE"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

	<div class="form-horizontal view-flex" data-bind="visible: theClient() == false ">

		<div class="legend">
			<span class="i18n i18nflex" data-i18n="SETTINGS_ACCOUNTS/LEGEND_IDENTITIES"></span>
		</div>

		<div class="v-items" data-bind="visible: allowIdentities">

			<div data-bind="visible: allowAdditionalAccount">

				<table data-bind="i18nUpdate: accounts">
					<tbody data-bind="sortable: { 
						data: accounts,
						options: scrollableOptions('.accounts-list-wrp'),
						afterMove: accountsAndIdentitiesAfterMove
					}">
					</tbody>
				</table>

				<!-- <div class="form-horizontal view-flex">
					<div class="legend">
						<span class="i18n i18nflex" data-i18n="SETTINGS_ACCOUNTS/LEGEND_ACCOUNTS"></span>
						<i class="icon-spinner animated" data-bind="visible: accounts.loading"></i>
					</div>
		
					<div>
		
						<div class="accounts-list-wrp i18nflex">
							<div class="accounts-list-top-padding"></div>
							
						</div>
		
						<div class="accounts-list-wrp">
							<button class="btn sp-save" data-bind="click: addNewAccount">
								<i class="icon-user-add"></i>
								<span class="i18n i18nflex" data-i18n="SETTINGS_ACCOUNTS/BUTTON_ADD_ACCOUNT"></span>
							</button>
						</div>
					</div>
				</div> -->

			</div>


			<div class="identities-list-wrp i18nflex">
				<table class="table table-hover list-table identities-list" data-bind="i18nUpdate: identities">
					<colgroup>
						<col />
						<col style="width: 150px" />
						<col style="width: 1%" />
					</colgroup>
					<tbody
						data-bind="sortable: {data: identities, options: scrollableOptions('.identities-list-wrp'), afterMove: accountsAndIdentitiesAfterMove}">
						<tr class="identity-item">
							<td class="e-action">
								<span class="identity-img icon-user"></span>
								<i class="icon-braille drag-handle"></i>
								<span class="identity-name" data-bind="text: formattedName()"></span>
								<span class="identity-default" data-bind="visible: 0 === $index()">
									(<span class="i18n"
										data-i18n="SETTINGS_ACCOUNTS/DEFAULT_IDENTITY_LABEL"></span>)
								</span>
							</td>
							<td>
								<span data-bind="visible: !canBeDeleted()"></span>
								<a class="btn btn-small btn-small-small btn-danger pull-right button-delete button-delete-transitions"
									data-bind="visible: canBeDeleted, css: {'delete-access': deleteAccess}, click: function(oIdentity) { $root.deleteIdentity(oIdentity); }">
									<span class="i18n"
										data-i18n="SETTINGS_ACCOUNTS/DELETING_ASK"></span>
								</a>
							</td>
							<td>
								<span class="delete-identity"
									data-bind="visible: !deleteAccess() && canBeDeleted(), click: function (oIdentity) { $root.identityForDeletion(oIdentity); }">
									<i class="icon-trash"></i>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="accounts-list-wrp">
				<button class="btn sp-save" data-bind="click: addNewIdentity">
					<div>
						<i class="icon-user-add"></i>
					</div>
					<div>
						<span class="i18n i18nflex"
							data-i18n="SETTINGS_ACCOUNTS/BUTTON_ADD_IDENTITY"></span>
					</div>
				</button>
			</div>
		</div>

	</div>



	<!-- mobile -->

	<div class="user-perfile" data-bind="visible: theClient() == true ">
		<div class="usr-head">
			<div class="user-avatars thm-body">
				<div class="m-user-list">
					<div class="m-user-item" data-bind="click: function () { $root.isShowUsrDetails(); }">
						<div class="user-mark">
							<i class="icon-star"></i>
						</div>

						<img class="user-img" data-bind="attr: {'src': userImg()}">

						<div class="user-vip">
							<i class="icon-star"></i>
						</div>
					</div>
				</div>

				<div class="uPoints-view">
					<div class="uPoints-level" data-bind="click: function () { $root.isShowUsrDetails(); }">
						<span class="uPoints-prefix">
							<i class="icon-star"></i>
							<i class="icon-star"></i>
							<i class="icon-star"></i>
							<i class="icon-star-empty"></i>
							<i class="icon-star-empty"></i>
						</span>
					</div>
					<div class="uPoints-area" data-bind="click: function () { $root.isShowUsrDetails(); }">
						<span>0000000</span>
						<span>(80p)</span>
					</div>
					<div class="uPoints-account-area">
						<span>9999999@mail.com</span>
					</div>
				</div>
				<div class="uThemes">
					<div class="uThm" data-bind="click: function () { $root.isShowUsrDetails(); }">
						<i class="icon-file-image"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="usr-middle">
			<div class="u-content">
				<div class="u-items" data-bind="click: function () { $root.isShowUsrCompile(); }">
					<div class="u-label">
						<span class="i18nflex" data-i18n="SETTINGS_PERSONALS/LEGEND_PERSONALS"></span>
					</div>
					<div class="u-value">
						<span class="i18nflex" data-bind="">70%</span>
						<i class="icon-down-mini u-down-size"></i>
					</div>
				</div>
				<div class="u-items" data-bind="click: function () { $root.isShowPayment(); }">
					<div class="u-label">
						<span class="i18nflex" data-i18n="SETTINGS_PERSONALS/LABEL_V_PROFILE"></span>
					</div>
					<div class="u-value">
						<span class="i18nflex" data-bind="">᠎ᠠᠯᠳᠠᠨ ᠡᠷᠳᠡᠨᠢᠳᠤ ᠭᠡᠰᠢᠬᠦᠨ</span>
						<i class="icon-down-mini u-down-size"></i>
					</div>
				</div>
				<div class="u-items" data-bind="click: function () { $root.isShowUsrDetails(); }">
					<div class="u-label">
						<span class="i18nflex" data-i18n="SETTINGS_PERSONALS/LABEL_REAL_AUTH"></span>
					</div>
					<div class="u-value">
						<span class="i18nflex" data-bind=""></span>
						<i class="icon-down-mini u-down-size"></i>
					</div>
				</div>
				<div class="u-items" data-bind="click: function () { $root.isShowPwdChange(); }">
					<div class="u-label">
						<span class="i18nflex" data-i18n="SETTINGS_PERSONALS/LABEL_PASSWORD"></span>
					</div>
					<div class="u-value">
						<span class="i18nflex" data-bind=""></span>
						<i class="icon-down-mini u-down-size"></i>
					</div>
				</div>
				<div class="u-items" data-bind="click: function () { $root.isShowPnmChange(); }">
					<div class="u-label">
						<span class="i18nflex" data-i18n="SETTINGS_PERSONALS/LABEL_PHONENM"></span>
					</div>
					<div class="u-value">
						<span class="i18nflex" data-bind="">13947990011</span>
						<i class="icon-down-mini u-down-size"></i>
					</div>
				</div>
				<div class="u-items" style="border-right: 0;"
					data-bind="click: function () { $root.isShowUsrDetails(); }">
					<div class="u-label">
						<span class="i18nflex" data-i18n="SETTINGS_PERSONALS/LABEL_QRCODE"></span>
					</div>
					<div class="u-value">
						<span>
							<svg class="hsvg-icon h-icon ipt-img" aria-hidden="true">
								<use xlink:href="#iconwechatqr"></use>
							</svg>
						</span>
						<i class="icon-down-mini u-down-size"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
