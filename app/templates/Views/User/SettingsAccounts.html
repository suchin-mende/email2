	<div class="span8 width100-on-mobile">

		<div class="form-horizontal view-flex">
		    	<div class="legend">
				<span class="i18n i18nflex" data-i18n="SETTINGS_PERSONALS/LEGEND_PERSONALS"></span>
				<i class="icon-spinner animated" data-bind="visible: accounts.loading"></i>
		    	</div>
		
			<table class="table table-hover list-table i18nflex sf-table">
				<div class="user-avatars">
					<div class="user-list">
						<div class="user-item">
							<div class="user-img">
								<img src="" alt="">
								<svg class="hsvg-icon h-icon" aria-hidden="true">
									<use xlink:href="#iconre19"></use>
								</svg>
							</div>
						</div>
					</div>
				
					<div class="uPoints-view">
						<div class="uPoints-level">
							<span class="uPoints-prefix">010101010</span>
						</div>
						<div class="uPoints-area">
							<span>0000000</span>
						</div>
						<div class="uPoints-account-area">
							<span>9999999</span>
						</div>
					</div>
				</div>
		    		<tbody>
					<tr class="folder-item">
						<td>
				    			<span class="folder-padding"></span>
				    			<span class="folder-name">VIP Cash</span>
				    			<span class="folder-system-name"></span>
						</td>
			  		</tr>
			  		<tr class="folder-item">
						<td>
				    			<span class="folder-padding"></span>
				    			<span class="folder-name" data-i18n="SETTINGS_PERSONALS/LABEL_USERID"></span>
				    			<span class="folder-system-name"></span>
						</td>
			  		</tr>
			  		<tr class="folder-item">
						<td>
				    			<span class="folder-padding"></span>
				    			<span class="folder-name" data-i18n="SETTINGS_PERSONALS/LABEL_EMAILID"></span>
				    			<span class="folder-system-name"></span>
						</td>
			  		</tr>
			  		<tr class="folder-item">
						<td>
				    			<span class="folder-padding"></span>
				    			<span class="folder-name" data-i18n="SETTINGS_PERSONALS/LABEL_PHONENM"></span>
				    			<span class="folder-system-name"></span>
				    			<a class="btn i18nflex sp-btn" data-bind="click: function () { $root.phoneNmChange(); }">
					  			<span class="i18n" data-i18n="SETTINGS_PERSONALS/BUTTON_CHANGE"></span>
				    			</a>
						</td>
			  		</tr>
			  		<tr class="folder-item">
						<td>
				    			<span class="folder-padding"></span>
				    			<span class="folder-name" data-i18n="SETTINGS_PERSONALS/LABEL_PASSWORD"></span>
				    			<span class="folder-system-name"></span>
				    			<a class="btn i18nflex sp-btn" data-bind="click: function () { $root.passwordChange(); }">
					  			<span class="i18n" data-i18n="SETTINGS_PERSONALS/BUTTON_CHANGE"></span>
				    			</a>
						</td>
			  		</tr>
			  		<tr class="folder-item">
						<td>
				    			<span class="folder-padding"></span>
				    			<span class="folder-name" data-i18n="SETTINGS_PERSONALS/LABEL_SEX"></span>
				    			<span class="folder-system-name"></span>
						</td>
			  		</tr>
			  		<tr class="folder-item">
						<td>
				    			<span class="folder-padding"></span>
				    			<span class="folder-name" data-i18n="SETTINGS_PERSONALS/LABEL_WECHATID"></span>
				    			<span class="folder-system-name"></span>
				    			<input type="text" class="uiInput inputName input-mgl" autocomplete="off" autocorrect="off"
					  		autocapitalize="off" spellcheck="false" />
						</td>
			  		</tr>
					<tr class="folder-item">
						<td>
				    			<span class="folder-padding"></span>
				    			<span class="folder-name"></span>
				    			<span class="folder-system-name"></span>
				    			<button class="btn sp-btn">
								<span class="i18n i18nflex" data-i18n="SETTINGS_PERSONALS/BUTTON_SAVE"></span>
							</button>
						</td>
			  		</tr>
				</tbody>
			</table>

				<div class="legend">
					<span class="i18n i18nflex" data-i18n="SETTINGS_ACCOUNTS/LEGEND_IDENTITIES"></span>
				</div>
	
				<div class="view-block" data-bind="visible: allowIdentities">
					
	
					<div class="identities-list-wrp i18nflex">
						<div class="identities-list-top-padding"></div>
						<table class="table table-hover list-table identities-list" data-bind="i18nUpdate: identities">
							<colgroup>
								<col />
								<col style="width: 150px" />
								<col style="width: 1%" />
							</colgroup>
							<tbody data-bind="sortable: {data: identities, options: scrollableOptions('.identities-list-wrp'), afterMove: accountsAndIdentitiesAfterMove}">
								<tr class="identity-item">
									<td class="e-action">
										<span class="identity-img icon-user"></span>
											<i class="icon-braille drag-handle"></i>
										<span class="identity-name" data-bind="text: formattedName()"></span>
										<span class="identity-default" data-bind="visible: 0 === $index()">
											(<span class="i18n" data-i18n="SETTINGS_ACCOUNTS/DEFAULT_IDENTITY_LABEL"></span>)
										</span>
									</td>
									<td>
										<span data-bind="visible: !canBeDeleted()"></span>
										<a class="btn btn-small btn-small-small btn-danger pull-right button-delete button-delete-transitions" data-bind="visible: canBeDeleted, css: {'delete-access': deleteAccess}, click: function(oIdentity) { $root.deleteIdentity(oIdentity); }">
											<span class="i18n" data-i18n="SETTINGS_ACCOUNTS/DELETING_ASK"></span>
										</a>
									</td>
									<td>
										<span class="delete-identity" data-bind="visible: !deleteAccess() && canBeDeleted(), click: function (oIdentity) { $root.identityForDeletion(oIdentity); }">
											<i class="icon-trash"></i>
										</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
	
					<div class="accounts-list-wrp">
						<button class="btn sp-save" data-bind="click: addNewIdentity">
							<i class="icon-user-add"></i>
							<span class="i18n i18nflex space-font" data-i18n="SETTINGS_ACCOUNTS/BUTTON_ADD_IDENTITY"></span>
						</button>
					</div>
				</div>

	  	</div>

	</div>

</div>
