<div class="popups">
	<div class="modal hide b-folder-clear-content g-ui-user-select-none" data-bind="modal: modalVisibility">
		<div class="modal-flex">
			<div class="modal-header">

				<h3 class="i18nflex">
					<span class="i18n" data-i18n="POPUPS_CLEAR_FOLDER/TITLE_CLEAR_FOLDER"
						data-bind="visible: !clearingProcess()"></span>
					<span class="i18n" data-i18n="POPUPS_CLEAR_FOLDER/TITLE_CLEARING_PROCESS"
						data-bind="visible: clearingProcess"></span>
				</h3>
			</div>
			<div class="modal-body">
				<div class="form-horizontal view-flex">
					<div>
						<i class="icon-warning" style="color:red"></i>
						&nbsp;&nbsp;
						<strong>
							<div class="i18n i18nflex"
								data-i18n="[html]POPUPS_CLEAR_FOLDER/DANGER_DESC_WARNING"></div>
						</strong>
					</div>
					<br />
					<br />
					&nbsp;&nbsp;
					&nbsp;&nbsp;
					<span class="i18nflex" data-bind="html: dangerDescHtml"></span>
					<br />
					<span class="i18n i18nflex"
						data-i18n="[html]POPUPS_CLEAR_FOLDER/DANGER_DESC_HTML_2"></span>
				</div>
			</div>
			<div class="modal-footer md-grid">
				<div>
					<button type="button" class="close v-close"
						data-bind="command: cancelCommand">&times;</button>
				</div>
				<div>
					<a class="btn btn-danger buttonClear" data-bind="command: clearCommand">
						<i class="icon-fire"
							data-bind="css: {'icon-fire': !clearingProcess(), 'icon-spinner animated white': clearingProcess()}"></i>
						<span class="i18n i18nflex" data-i18n="POPUPS_CLEAR_FOLDER/BUTTON_CLEAR"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
