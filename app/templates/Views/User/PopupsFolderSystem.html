<div class="popups">
	<div class="modal hide b-folder-system-content g-ui-user-select-none pfs-folder" data-bind="modal: modalVisibility">
		<div class="modal-flex pfs-flex">
			<div class="modal-header mgl-header">
				<h3 class="i18nflex">
					<span class="i18n" data-i18n="POPUPS_SYSTEM_FOLDERS/TITLE_SYSTEM_FOLDERS"></span>
				</h3>
			</div>
			<div class="modal-body folder-width">
				<div class="form-horizontal folder-box">
					<div class="alert" data-bind="visible: '' !== notification()">
						<span data-bind="text: notification"></span>
					</div>
					<br />
					<div class="control-group pfs-grp">

						<label class="control-label folder-label">
							<span class="i18n" data-i18n="POPUPS_SYSTEM_FOLDERS/LABEL_SENT"></span>
						</label>
						<div class="controls  folder-select">

							<div class="selectBox dropdownlist selectBox-dropdown" title=""tabindex="NaN"
								data-bind="component: {
									name: 'Select',
									params: {
										options: folderSelectList,
										value: sentFolder,
										optionsText: 'name',
										optionsValue: 'id',
										optionsAfterRender: $root.defautOptionsAfterRender,
										lg: 'mn',
										pid: 'Pid7'
									}
								}">
							</div>
						</div>

					</div>
					<div class="control-group pfs-grp">
						<label class="control-label folder-label">
							<span class="i18n" data-i18n="POPUPS_SYSTEM_FOLDERS/LABEL_DRAFTS"></span>
						</label>
						<div class="controls folder-select">

							<div class="selectBox dropdownlist selectBox-dropdown" title=""tabindex="NaN"
								data-bind="component: {
									name: 'Select',
									params: {
										options: folderSelectList,
										value: draftFolder,
										optionsText: 'name',
										optionsValue: 'id',
										optionsAfterRender: defautOptionsAfterRender,
										lg: 'mn',
										pid: 'Pid8'
									}
								}">
							</div>
						</div>
					</div>
					<div class="control-group pfs-grp">
						<label class="control-label folder-label">
							<span class="i18n" data-i18n="POPUPS_SYSTEM_FOLDERS/LABEL_SPAM"></span>
						</label>
						<div class="controls folder-select">

							<div class="selectBox dropdownlist selectBox-dropdown" title=""tabindex="NaN"
								data-bind="component: {
									name: 'Select',
									params: {
										options: folderSelectList,
										value: spamFolder,
										optionsText: 'name', 
										optionsValue: 'id', 
										optionsAfterRender: $root.defautOptionsAfterRender,
										lg: 'mn',
										pid: 'Pid9'
									}
								}">
							</div>
						</div>
					</div>
					<div class="control-group pfs-grp">
						<label class="control-label folder-label">
							<span class="i18n" data-i18n="POPUPS_SYSTEM_FOLDERS/LABEL_TRASH"></span>
						</label>
						<div class="controls folder-select">

							<div class="selectBox dropdownlist selectBox-dropdown" title=""tabindex="NaN"
								data-bind="component: {
									name: 'Select',
									params: {
										options: folderSelectList,
										value: trashFolder,
										optionsText: 'name',
										optionsValue: 'id',
										optionsAfterRender: $root.defautOptionsAfterRender,
										lg: 'mn',
										pid: 'Pid10'
									}
								}">
							</div>
						</div>
					</div>
					<div class="control-group pfs-grp">
						<label class="control-label folder-label">
							<span class="i18n" data-i18n="POPUPS_SYSTEM_FOLDERS/LABEL_ARCHIVE"></span>
						</label>
						<div class="controls folder-select">

							<div class="selectBox dropdownlist selectBox-dropdown" title=""tabindex="NaN"
								data-bind="component: {
									name: 'Select',
									params: {
										options: folderSelectList,
										value: archiveFolder,
										optionsText: 'name',
										optionsValue: 'id',
										optionsAfterRender: $root.defautOptionsAfterRender,
										lg: 'mn',
										pid: 'Pid11'
									}
								}">
							</div>

						</div>
					</div>
				</div>

			</div>
			<div class="modal-footer mgl-footer">
				<button type="button" class="close folder-close" data-bind="command: cancelCommand">&times;</button>


			</div>
		</div>
	</div>
</div>
