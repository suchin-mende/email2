<div class="popups">
	<div class="modal hide b-folder-system-content g-ui-user-select-none" data-bind="modal: modalVisibility">
		<div class="modal-flex">
			<div class="modal-header">
				<h3 class="i18nflex">
					<span class="i18n" data-i18n="POPUPS_SYSTEM_FOLDERS/TITLE_SYSTEM_FOLDERS"></span>
				</h3>
			</div>
			<div class="modal-body">

				<div class="form-horizontal v-flex">
					<div class="alert" data-bind="visible: '' !== notification()">
						<div class="i18nflex" data-bind="text: notification"></div>
					</div>
					<div>

						<div class="pop-label">
							<div class="i18n i18nflex" data-i18n="POPUPS_SYSTEM_FOLDERS/LABEL_SENT">
							</div>
						</div>
						<div class="controls  folder-select">

							<div class="selectBox dropdownlist selectBox-dropdown" title="" tabindex="NaN"
								data-bind="component: {
									name: 'Select',
									params: {
										options: folderSelectList,
										value: sentFolder,
										optionsText: 'name',
										optionsValue: 'id',
										optionsAfterRender: $root.defautOptionsAfterRender,
										lg: 'mn',
										pid: 'Pid7'
									}
								}">
							</div>
						</div>

					</div>
					<div>
						<div class="pop-label">
							<div class="i18n i18nflex" data-i18n="POPUPS_SYSTEM_FOLDERS/LABEL_DRAFTS">
							</div>
						</div>
						<div class="controls folder-select">

							<div class="selectBox dropdownlist selectBox-dropdown" title="" tabindex="NaN"
								data-bind="component: {
									name: 'Select',
									params: {
										options: folderSelectList,
										value: draftFolder,
										optionsText: 'name',
										optionsValue: 'id',
										optionsAfterRender: defautOptionsAfterRender,
										lg: 'mn',
										pid: 'Pid8'
									}
								}">
							</div>
						</div>
					</div>
					<div>
						<div class="pop-label">
							<div class="i18n i18nflex" data-i18n="POPUPS_SYSTEM_FOLDERS/LABEL_SPAM"></div>
						</div>
						<div class="controls folder-select">

							<div class="selectBox dropdownlist selectBox-dropdown" title="" tabindex="NaN"
								data-bind="component: {
									name: 'Select',
									params: {
										options: folderSelectList,
										value: spamFolder,
										optionsText: 'name', 
										optionsValue: 'id', 
										optionsAfterRender: $root.defautOptionsAfterRender,
										lg: 'mn',
										pid: 'Pid9'
									}
								}">
							</div>
						</div>
					</div>
					<div>
						<div class="pop-label">
							<div class="i18n i18nflex" data-i18n="POPUPS_SYSTEM_FOLDERS/LABEL_TRASH">
							</div>
						</div>
						<div class="controls folder-select">

							<div class="selectBox dropdownlist selectBox-dropdown" title="" tabindex="NaN"
								data-bind="component: {
									name: 'Select',
									params: {
										options: folderSelectList,
										value: trashFolder,
										optionsText: 'name',
										optionsValue: 'id',
										optionsAfterRender: $root.defautOptionsAfterRender,
										lg: 'mn',
										pid: 'Pid10'
									}
								}">
							</div>
						</div>
					</div>
					<div>
						<div class="pop-label">
							<div class="i18n i18nflex" data-i18n="POPUPS_SYSTEM_FOLDERS/LABEL_ARCHIVE">
							</div>
						</div>
						<div class="controls folder-select">

							<div class="selectBox dropdownlist selectBox-dropdown" title="" tabindex="NaN"
								data-bind="component: {
									name: 'Select',
									params: {
										options: folderSelectList,
										value: archiveFolder,
										optionsText: 'name',
										optionsValue: 'id',
										optionsAfterRender: $root.defautOptionsAfterRender,
										lg: 'mn',
										pid: 'Pid11'
									}
								}">
							</div>

						</div>
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="close v-close" data-bind="command: cancelCommand">&times;</button>


			</div>
		</div>
	</div>
</div>
