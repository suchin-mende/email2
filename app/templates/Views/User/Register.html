<form class="regist_box">
    <div class="alert alertError" data-bind="visibleAnimated: '' !== submitError()">
        <button type="button" class="close" data-bind="click: function () { submitError('') }">&times;</button>
        <span data-bind="text: submitError"></span>
        <div data-bind="visible: '' !== submitErrorAddidional()">
            <br />
            <span data-bind="text: submitErrorAddidional"></span>
        </div>
    </div>
    <h2 class="mongol_regist"  data-i18n="REGISTER/REGIST_TITLE"></h2>
                    <div class="mgl_row" style="display: flex;">
                        <div class="span4 sp4-mgl">
                            <div class="control-group reg-mgl">
                                
                                <div class="controls padvs-cons mogl_padcs">
                                    <input class="uiInput inputFrom input-mgl mgol_in" data-i18n="[placeholder]REGISTER/REGIST_NAME" />
                                    <span class="regist_halg">
                                        <i class="halg">@halgai.com</i>
                                    </span>
                                </div>
                            </div>
                            <div class="control-group reg-mgl">
                                
                                <div class="controls padvs-cons">
                                    <input class="uiInput inputFrom input-mgl mgol_in" data-i18n="[placeholder]REGISTER/REGIST_PASSWORD" />
                                    <!-- <img data-bind="attr: {'src': srcAttrPassword( )}" class="pi_right"  > -->
                                </div>
                            </div>
                            <div class="control-group reg-mgl">
                                
                                <div class="controls padvs-cons">
                                    <input class="uiInput inputFrom input-mgl mgol_in" data-i18n="[placeholder]REGISTER/REGIST_PASSWORD2" />
                                    <!-- <img data-bind="attr: {'src': srcAttrPassword()}" class="pic_right"  > -->
                                </div>
                            </div>
                            <div class="control-group reg-mgl">
                                
                                <div class="controls padvs-cons">
                                    <input class="uiInput inputFrom input-mgl mgol_in" data-i18n="[placeholder]REGISTER/REGIST_TELNO" />
                                    <!-- <img data-bind="attr: {'src': srcAttrPhone( )}" class="pictu_right"  > -->
                                </div>
                            </div>
                            <div class="control-group reg-mgl mgo_reg">
                                
                                <div class="controls padvs-cons  mog_control">
                                    <div class="mog_padvs">
                                    <input class="uiInput inputFrom input-mgl mgol_input" data-i18n="[placeholder]REGISTER/REGIST_AUTHNO" />
                                </div>
                                    <!-- <img data-bind="attr: {'src': srcAttrVerifcation( )}" class="picture_right"  > -->
                                
                            </div>
                                    <button class="code_button mgo_code" data-i18n="REGISTER/REGIST_AUTHCODE" ></button>
                                
                                <button class="regist_button btn btn-large btn-block buttonLogin mong_button"
                                data-bind="command: submitCommand"  data-i18n="REGISTER/REGIST_BUTTON"></button>
                                <!-- <button type="submit"
                                class="btn btn-large btn-block buttonLogin mong_button"
                                data-bind="command: submitCommand">
                                <span class="mong_span" data-i18n="LOGIN/BUTTON_SIGN_IN"></span>
                            </button> -->
                            
                            </div>
                        </div>
                    </div>
                    
                    <a class="vip_a" data-bind="click: gotoVipPackage">
                        <img class="mongol_viprg" data-bind="attr: {'src': srcAttrVip( )}">
                    </a>
                    
                </form>
