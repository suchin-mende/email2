<div class="b-login-content">

    <div class="loginFormWrapper">

        <center class="plugin-mark-Login-BeforeLogo">

            <div class="wrapper-parent login-flex">

                <div class="alert alertError i18nflex" data-bind="visibleAnimated: '' !== submitError()">
                    <button type="button" class="close" data-bind="click: function () { submitError('') }">
                        &times;
                    </button>
                    <span data-bind="text: submitError"></span>
                    <div data-bind="visible: '' !== submitErrorAddidional()">
                        <br />
                        <span id="email_error" data-bind="text: submitErrorAddidional"></span>
                    </div>
                </div>

                <form class="wrapper loginForm thm-login" action="#/"
                    data-bind="submit: submitForm, css: {'errorAnimated': formError, 'submitting': submitRequest()},">

                    <div class="login-flex">

                        <div class="controls ctrl-m">
                            <h3 class="label-h3" data-i18n="REGISTER/LABE_LTITLE"></h3>
                        </div>

                        <div class="controls ctrl-m">

                            <div class="login-flex" id="VipPackageInfo" style="display: none; padding-right: 10px;">
                                <p class="tag-p vip-m" data-i18n="VIPLOGIN/LABEL__VIA_PACKAGE"></p>
                                <p class="tag-p" data-i18n="VIPLOGIN/LABEL_VIP_CAPACITY"></p>
                                <p class="tag-p vip-m" data-i18n="VIPLOGIN/LABEL_CHANGE" data-bind="click: gotoVipPackage"></p>
                            </div>

                        </div>

                        <div class="controls ctrl-m">

                            <input type="email"
                                class="vertical-input"
                                autocomplete="email" autocorrect="off" autocapitalize="off" spellcheck="false"
                                data-bind="textInput: email, hasFocuns: emailFocus, disable: submitRequest"
                                data-i18n="[placeholder]REGISTER/LABEL_EMAIL">

                        </div>

                        <div class="controls ctrl-m">

                            <input type="password" minlength="6" maxlength="20"
                                class="vertical-input"
                                data-bind="textInput: password, hasFocus: passwordFocus, disable: submitRequest"
                                data-i18n="[placeholder]REGISTER/LABEL_PASSWORD" />

                        </div>

                        <div class="controls ctrl-m">

                            <input type="password" minlength="6" maxlength="20"
                                class="vertical-input"
                                data-bind="textInput: affirmPassword, hasFocus: affirmPasswordFocus, disable: submitRequest"
                                data-i18n="[placeholder]REGISTER/LABEL_AFFIRM_PASSWORD" />

                        </div>

                        <div class="controls ctrl-m">

                            <input type="tel" maxlength="11"
                                class="vertical-input"
                                data-bind="textInput: cellPhoneNumber, hasFocus: cellPhoneNumberFocus, disable: submitRequest"
                                data-i18n="[placeholder]REGISTER/LABEL_CELLPHONE_NUMBER" />

                        </div>

                        <div class="controls ctrl-m">

                            <input type="tel" maxlength="6"
                                class="vertical-input r-bod"
                                data-bind="textInput: cellPhoneVerificationCode, hasFocus: cellPhoneVerificationCodeFocus, disable: submitRequest"
                                data-i18n="[placeholder]REGISTER/LABEL_CELLPHONE_VERIFICATION_CODE" />
                        </div>

                        <div class="controls ctrl-m">

                            <button id="smsCode" type="submit" data-bind="command: getCodeCommand"
                                class="btn mgl_btn">
                                <span class="vertical-label"
                                    data-i18n="REGISTER/LABEL_GAIN_CELLPHONE_VERIFICATION_CODE"></span>
                            </button>

                            <button type="submit" data-bind="command: submitCommand"
                                class="btn mgl_btn">
                                <span class="vertical-label" data-i18n="REGISTER/LABEL_REGISTRATION"
                                    id="registe"></span>
                            </button>

                        </div>

                        <div class="controls ctrl-m">

                            <div class="login-flex" style="padding-left: 10px;">
                                <a class="label-a-tag" target="_blank" data-i18n="REGISTER/LABEL_FORGET_PASSWORD"
                                    data-bind="click: gotoFindPassword">
                                </a>

                                <a class="label-a-tag" data-bind="click: gotoVipPackage">
                                    <img data-bind="attr: {'src': srcAttrVip()}" style="width: 25px;">
                                </a>

                                <a class="label-a-tag" target="_blank" data-i18n="REGISTER/LABEL_LOGIN_ACCOUNT"
                                    data-bind="click: gotoLogin">
                                </a>
                            </div>

                        </div>
                    </div>

                </form>

            </div>

        </center>

    </div>

</div>
