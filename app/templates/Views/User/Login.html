<div class="b-login-content">
    
        <div class="e-view">
            <div class="e-left-view lg-view">
                <div class="ls-view">
                    <img class="l-Img" data-bind="attr: {'src': loginImg()}">
                </div>
            </div>
            <div class="e-right-view login-flex">
                <div class="s-language" data-bind="visible: allowLanguagesOnLogin() && !socialLoginEnabled(), click: selectLanguage, tooltip: 'POPUPS_LANGUAGES/TITLE_LANGUAGES'">
                    <svg class="hsvg-icon h-icon l-icon" aria-hidden="true">
                        <use xlink:href="#iconlan-earth"></use>
                    </svg>
                    <span class="i18nflex" data-bind="text: languageFullName"></span>
                    <svg class="hsvg-icon h-icon sub-arr-icon" aria-hidden="true">
                        <use xlink:href="#iconlan-arrow"></use>
                    </svg>
                </div>

                <div class="loginFormWrapper r-FormWrapper" data-bind="css: {'afterLoginHide': formHidden}">
                    <center class="plugin-mark-Login-BeforeLogo">
                          {{INCLUDE/BeforeLogo/PLACE}}
                          <!-- ko if: logoImg -->
                          <div class="logoWrapper plugin-mark-Login-AfterLogo">
                              <img class="logoImg" data-bind="attr: {'src': logoImg }" />
                          </div>
                          <!-- /ko -->
                          <div class="descWrapper thm-login-desc plugin-mark-Login-AfterLogoDescription"
                              data-bind="visible: '' !== loginDescription">
                              <span class="desc" data-bind="text: loginDescription"></span>
                          </div>
                          {{INCLUDE/AfterLogo/PLACE}}
          
                          <div class="wrapper-parent" data-bind="css: {'welcome-on': welcome}">
          
                                <form class="wrapper submitting-pane loginForm login-flex" action="#/"
                                      data-bind="submit: submitForm,
                                          css: {
                                              'errorAnimated': formError,
                                              'welcome-off': welcome,
                                              'submitting': submitRequest()
                                          }">
          
                                      <div class="vertical-view err-view">
                                          <div class="alert alert Error" data-bind="visibleAnimated: '' !== submitError()">
                                              <button type="button" class="close"
                                                  data-bind="click: function () { submitError('') }">&times;</button>
                                              <span data-bind="text: submitError"></span>
                                              <div data-bind="visible: '' !== submitErrorAddidional()">
                                                  <br />
                                                  <span data-bind="text: submitErrorAddidional"></span>
                                              </div>
                                          </div>
                                      </div>
          
                                      <div class="vertical-view" data-bind="css: {'error': emailError, 'animated': emailErrorAnimation}">
                                            <svg class="hsvg-icon h-icon ipt-img" aria-hidden="true">
                                                <use xlink:href="#iconemail"></use>
                                            </svg>
                                            <input type="email" class="v-input checkAutocomplete" data-i18n="[placeholder]LOGIN/LABEL_EMAIL"
                                              maxlength="20"
                                              autocomplete="email"
                                              autocorrect="off"
                                              autocapitalize="off"
                                              spellcheck="false"
                                              data-bind="textInput: email, hasFocus: emailFocus, disable: submitRequest">
                                      </div>
          
                                      <div class="vertical-view" data-bind="css: {'error': passwordError, 'animated': passwordErrorAnimation}">
                                        <svg class="hsvg-icon h-icon ipt-img" aria-hidden="true">
                                            <use xlink:href="#iconkey"></use>
                                        </svg>
                                            <input type="password" class="v-input checkAutocomplete" data-i18n="[placeholder]LOGIN/LABEL_PASSWORD"
                                              maxlength="20"
                                              autocomplete="current-password"
                                              autocorrect="off"
                                              autocapitalize="off"
                                              spellcheck="false"
                                              data-bind="textInput: password, hasFocus: passwordFocus, disable: submitRequest">
                                              <span class="add-on" tabindex="-1" data-tooltip-join="left"
                                                data-bind="command: submitCommand, tooltip: ''">
                                                <button type="submit" class="btn-submit-icon-wrp"
                                                    data-bind="visible: '' !== password()">
                                                    <i class="icon-right-middle login-submit-icon"></i>
                                                </button>
                                            </span>
                                      </div>
          
                                      <div class="vertical-view">
                                            <div class="login-flex">
                                                  <div class="v-btn v-login" data-bind="command: submitCommand">
                                                      <span class="i18nflex" data-i18n="LOGIN/BUTTON_SIGN_IN"></span>
                                                  </div>
                                                  <div class="v-btn v-regist" data-bind="click: gotoRegisterCommand">
                                                      <span class="i18nflex" data-i18n="LOGIN/LABEL_REGISTRATION"></span>
                                                  </div>
                                                  <div class="v-btn v-members" data-bind="click: gotoVipPackage">
                                                      <span class="i18nflex" data-i18n="LOGIN/LABEL_VIP_MEMBERS"></span>
                                                  </div>
                                            </div>
                                      </div>
          
                                      <div class="vertical-view">
                                            <div class="v-tag">
                                                <div class="signMeLabel" data-bind="visible: signMeVisibility, 
                                                    component: {
                                                        name: 'CheckboxSimple',
                                                        params: {
                                                            label: 'LOGIN/LABEL_SIGN_ME',
                                                            labelAnimated: true,
                                                            value: signMe
                                                        }
                                                    }">
                                                </div>
                                                  <a class="forgot-ac i18nflex" href="" data-i18n="LOGIN/LABEL_FORGOT_PASSWORD"
                                                      data-bind="click: gotoFindPassword" target="_blank"></a>
                                            </div>
                                      </div>
          
                                      <div class="vertical-view">
                                            <div class="QR-code" data-bind="click: gotoQRcode">
                                                <svg class="hsvg-icon h-icon" aria-hidden="true">
                                                    <use xlink:href="#iconwechatqr"></use>
                                                </svg>
                                                  <span class="i18nflex" data-i18n="LOGIN/LABEL_QRCODE_SCAN"></span>
                                            </div>
                                      </div>
          
                                </form>

                          </div>

                    </center>
              </div>
              <div class="v-right-sidebar">
                <div class="top-mobile">
                    <svg class="hsvg-icon h-icon sidebar-icon" aria-hidden="true">
                        <use xlink:href="#iconapple"></use>
                    </svg>
                    <div class="line-top"></div>
                    <svg class="hsvg-icon h-icon sidebar-icon" aria-hidden="true">
                        <use xlink:href="#iconandroid"></use>
                    </svg>
                    <span class="i18nflex">ᠭᠠᠷ ᠤᠲᠠᠰᠤᠨ ᠤ ᠬᠤᠪᠢᠯᠪᠤᠷᠢ</span>
                </div>
                <div class="bottom-mess">
                    <div class="">
                        <svg class="hsvg-icon h-icon sidebar-icon" aria-hidden="true">
                            <use xlink:href="#icontech-01"></use>
                        </svg>
                        <span class="i18nflex">ᠮᠡᠷᠭᠡᠵᠢᠯ ᠦᠨ ᠰᠠᠨᠠᠭᠤᠯᠭ᠎ᠠ</span>
                    </div>
                    <div class="">
                        <svg class="hsvg-icon h-icon sidebar-icon" aria-hidden="true">
                            <use xlink:href="#iconcompny_group"></use>
                        </svg>
                        <span class="i18nflex"> ᠬᠠᠯᠠᠭᠠᠢ ᠬᠢᠵᠠᠭᠠᠷᠲᠤ ᠬᠠᠷᠢᠭᠤᠴᠠᠯᠭᠠᠲᠤ ᠺᠣᠮᠫᠠᠨᠢ</span>
                    </div>
                </div>
              </div>
            </div>
        </div>

    <a href="#" onclick="return false;"></a>
    <div class="loginAfter"></div>
</div>
