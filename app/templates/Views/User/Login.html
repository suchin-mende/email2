<div class="b-login-content">

    <div class="e-view">
        <div class="e-left-view lg-view">
            <div class="rs-view" style="text-align: left;">
                <img class="cm-logo" style="width: 7vw;height: 5vh;padding: 5px;margin-left: 5px;"
                    data-bind="attr: {'src': companyLogo()}">
            </div>
            <div class="ls-view">
                <img class="l-Img" data-bind="attr: {'src': leftWall()}">
            </div>
            <div class="copyright">
                <div style="margin: 5px 0;">DUGTUI邮箱系统向用户提供安全、稳定、快速、便捷，能够选择多语言的电子邮件服务。</div>
                <div>copyright Halgai Technology ©︎2019-2021 All Right Reserved. [网站备案号：
                    <a style="color: #333;" href="http://beian.miit.gov.cn" target="_blank">蒙ICP备19002211号-2</a>]
                </div>
            </div>
        </div>
        <div class="e-right-view right-grid">
            <div class="s-language l-item"
                data-bind="visible: allowLanguagesOnLogin() && !socialLoginEnabled(), click: selectLanguage, tooltip: 'POPUPS_LANGUAGES/TITLE_LANGUAGES'">
                <svg class="hsvg-icon h-icon l-icon" aria-hidden="true">
                    <use xlink:href="#iconlan-earth"></use>
                </svg>
                <span class="i18nflex" data-bind="text: languageFullName"></span>
                <svg class="hsvg-icon h-icon sub-arr-icon" aria-hidden="true">
                    <use xlink:href="#iconlan-arrow"></use>
                </svg>
            </div>

            <div class="loginFormWrapper m-item" data-bind="css: {'afterLoginHide': formHidden}">
                <div class="plugin-mark-Login-BeforeLogo">

                    <div class="wrapper-parent" data-bind="css: {'welcome-on': welcome}">

                        <form class="wrapper submitting-pane loginForm login-grid" action="#/" autocorrect="off"
                            autocapitalize="off" spellcheck="false" data-bind="submit: submitForm,
                                css: {
                                    'errorAnimated': formError,
                                    'welcome-off': welcome,
                                    'submitting': submitRequest()
                                }">

                            <div class="err-view">
                                <div class="alert alert Error i18nflex"
                                    data-bind="visibleAnimated: '' !== submitError()">
                                    <span data-bind="text: submitError"></span>
                                    <div data-bind="visible: '' !== submitErrorAddidional()">
                                        <br />
                                        <span data-bind="text: submitErrorAddidional"></span>
                                    </div>
                                    <!-- <button type="button" class="close"
                                        data-bind="click: function () { submitError('') }">&times;</button> -->
                                </div>
                            </div>

                            <div class="face-input" data-bind="css: {'error': emailErr, 'animated': emailErrAmt }">
                                <svg class="hsvg-icon h-icon ipt-img mail-icon" aria-hidden="true">
                                    <use xlink:href="#iconemail"></use>
                                </svg>
                                <div class="vertical-view">
                                    <input type="email" class="v-input checkAutocomplete"
                                        data-i18n="[placeholder]LOGIN/LABEL_EMAIL" maxlength="33" autocorrect="off"
                                        autocapitalize="off" spellcheck="false"
                                        data-bind="textInput: email, hasFocus: emailFocus, event: { blur: emailBlur }, disable: submitRequest">
                                </div>
                            </div>

                            <div class="face-input"
                                data-bind="css: {'error': passwordErr, 'animated': passwordErrAmt }">
                                <svg class="hsvg-icon h-icon ipt-img" aria-hidden="true">
                                    <use xlink:href="#iconkey"></use>
                                </svg>

                                <div class="vertical-view">
                                    <input class="v-input checkAutocomplete"
                                        data-i18n="[placeholder]LOGIN/LABEL_PASSWORD" maxlength="20" autocorrect="off"
                                        autocapitalize="off" spellcheck="false"
                                        data-bind="textInput: password, hasFocus: passwordFocus, event: { blur: pwdBlur }, disable: submitRequest, attr:{ type: inputType }">
                                </div>
                                <svg data-bind="click: isShowPw" class="hsvg-icon h-icon show-pw" aria-hidden="true">
                                    <use data-bind="visible: inputType() != 'text'" xlink:href="#iconeye01"></use>
                                    <use data-bind="visible: inputType() != 'password'" xlink:href="#iconeye02">
                                    </use>
                                </svg>

                                <span style="display: none;" class="add-on" tabindex="-1" data-tooltip-join="left"
                                    data-bind="command: submitCommand, tooltip: ''">
                                    <button type="submit" class="btn-submit-icon-wrp"
                                        data-bind="visible: '' !== password()">
                                        <i class="icon-right-middle login-submit-icon"></i>
                                    </button>
                                </span>
                            </div>

                            <!-- <div class="sms-flex">
                                <div class="face-input face-sms">
                                    <svg class="hsvg-icon h-icon ipt-img" aria-hidden="true">
                                        <use xlink:href="#iconphone-01"></use>
                                    </svg>
                                    <div class="vertical-view">
                                        <input type="text" class="v-input sms-input checkAutocomplete"
                                            data-i18n="[placeholder]REGISTER/LABEL_AUTH_CODE" maxlength="4"
                                            autocorrect="off" autocapitalize="off" spellcheck="false"
                                            data-bind="textInput: smsCode, hasFocus: smsCodeFocus">
                                    </div>
                                </div>
                                <div id="v_container"></div>
                            </div> -->

                            <div class="btn-flex">
                                <div class="v-btn v-login" data-bind="command: submitCommand">
                                    <span class="i18nflex" data-i18n="LOGIN/BUTTON_SIGN_IN"></span>
                                </div>
                                <div class="v-btn v-regist" data-bind="click: gotoRegisterCommand">
                                    <span class="i18nflex" data-i18n="LOGIN/LABEL_REGISTRATION"></span>
                                </div>
                                <div class="v-btn v-members" data-bind="click: gotoVipPackage">
                                    <span class="i18nflex" data-i18n="LOGIN/LABEL_VIP_MEMBERS"></span>
                                </div>
                            </div>

                            <div class="vertical-view">
                                <div class="v-tag">
                                    <div class="signMeLabel" data-bind="visible: signMeVisibility,
                                        component: {
                                            name: 'CheckboxSimple',
                                            params: {
                                                label: 'LOGIN/LABEL_SIGN_ME',
                                                labelAnimated: true,
                                                value: signMe
                                            }
                                        }">
                                    </div>
                                    <a class="forgot-ac i18nflex" href="" data-i18n="LOGIN/LABEL_FORGOT_PASSWORD"
                                        data-bind="click: gotoFindPassword" target="_blank"></a>
                                </div>
                            </div>

                            <div class="vertical-view">
                                <div class="QR-code" data-bind="click: gotoQRcode">
                                    <svg class="hsvg-icon h-icon" aria-hidden="true">
                                        <use xlink:href="#iconwechatqr"></use>
                                    </svg>
                                    <span class="i18nflex" data-i18n="LOGIN/LABEL_QRCODE_SCAN"></span>
                                </div>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
            <div class="v-right-sidebar r-item" data-bind="template: {name: 'Footer'}"></div>
        </div>
    </div>

    <a href="#" onclick="return false;"></a>
    <div class="loginAfter"></div>
</div>
