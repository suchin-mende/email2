<div class="b-settings-folders g-ui-user-select-none" data-bind="css: { 'ignore-folder-subscribe': !useImapSubscribe }">

	<div class="form-horizontal view-flex">
		<div class="legend">
			<span class="i18n i18nflex" data-i18n="SETTINGS_FOLDERS/LEGEND_FOLDERS"></span>
			<i class="icon-spinner animated" data-bind="visible: loading"></i>
		</div>


		<div class="v-items">
			<div>
				<button class="btn" data-bind="click: createFolder">
					<i class="icon-folder-add"></i>
					<div class="i18n i18nflex" data-i18n="SETTINGS_FOLDERS/BUTTON_CREATE"></div>
				</button>
			</div>
			<div>
				<button class="btn" data-bind="click: systemFolder">
					<i class="icon-wrench"></i>
					<div class="i18n i18nflex" data-i18n="SETTINGS_FOLDERS/BUTTON_SYSTEM"></div>
				</button>
			</div>
		</div>

		<div class="alert" data-bind="visible: folderList.optimized">
			<b class="i18n i18nflex" data-i18n="SETTINGS_FOLDERS/TO_MANY_FOLDERS_DESC_1"></b>
			<br />
			<span class="i18n i18nflex" data-i18n="SETTINGS_FOLDERS/TO_MANY_FOLDERS_DESC_2"></span>
		</div>
		<div class="alert" data-bind="visible: '' !== folderList.error()">
			<button type="button" class="close"
				data-bind="click: function () { folderList.error(''); }">&times;</button>
			<span class="i18nflex" data-bind="text: folderList.error"></span>
		</div>
		<table class="table table-hover list-table v-list-table i18nflex" data-bind="i18nUpdate: folderList">
			<colgroup>
				<col />
				<col style="width: 1%" />
				<col style="width: 1%" />
				<col data-bind="visible: displaySpecSetting" />
			</colgroup>
			<tbody data-bind="template: { name: 'SettingsFolderItem', foreach: folderList }"></tbody>
		</table>
		<div class="span4 hide-on-mobile" style="position: relative" data-bind="visible: '' !== folderListHelp()">
			<div class="alert alert-info" style="position: fixed">
				<span data-bind="text: folderListHelp"></span>
			</div>
		</div>
	</div>
</div>
