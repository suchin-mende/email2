<div class="popups">
	<div class="modal hide b-folder-create-content g-ui-user-select-none" data-bind="modal: modalVisibility">
		<div class="modal-flex">
			<div class="modal-header">

				<h3>
					<span class="i18n i18nflex" data-i18n="POPUPS_CREATE_FOLDER/TITLE_CREATE_FOLDER"></span>
				</h3>
			</div>
			<div class="modal-body">
				<div class="form-horizontal modal-flex">
					<div class="v-items">
						<div class="pop-label">
							<span class="i18n i18nflex"
								data-i18n="POPUPS_CREATE_FOLDER/LABEL_NAME"></span>
						</div>
						<div class="vertical-view">
							<input type="text" class="uiInput inputName input-mgl" autocomplete="off"
								autocorrect="off" autocapitalize="off" spellcheck="false"
								data-bind="textInput: folderName, hasfocus: folderName.focused, onEnter: createFolderCommand" />
						</div>
					</div>
					<div class="v-items">
						<div class="pop-label">
							<span class="i18n i18nflex"
								data-i18n="POPUPS_CREATE_FOLDER/LABEL_PARENT"></span>
						</div>
						<div class="vertical-view">
							<div class="selectBox dropdownlist selectBox-dropdown" title="" tabindex="NaN"
								data-bind="component: {
									name: 'Select',
									params: {
										options: parentFolderSelectList,
										value: selectedParentValue,
										optionsText: 'name',
										optionsValue: 'id',
										optionsAfterRender: defautOptionsAfterRender,
										lg: 'mn',
										pid: 'Pid6'
									}
								}">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer md-grid">
				<div>
					<button type="button" class="close v-close"
						data-bind="command: cancelCommand">&times;</button>
				</div>
				<div>
					<a class="btn buttonCreate" data-bind="command: createFolderCommand">
						<i class="icon-folder-add"></i>
						<div class="i18n i18nflex" data-i18n="POPUPS_CREATE_FOLDER/BUTTON_CREATE"></div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
