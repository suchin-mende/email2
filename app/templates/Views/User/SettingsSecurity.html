<div class="b-settings-security">
	<div class="form-horizontal" style="display: flex;" data-bind="visible: capaAutoLogout">
		<div class="legend">
			<span class="i18n i18nflex" data-i18n="SETTINGS_SECURITY/LEGEND_SECURITY"></span>
		</div>
		<div class="control-group ss-group">
			<label class="control-label label-v ss-label">
				<span class="i18n i18nflex" data-i18n="SETTINGS_SECURITY/LABEL_AUTOLOGOUT"></span>
			</label>
			<div class="controls ss-cons">
				<a class="selectBox dropdownlist selectBox-dropdown selectBox-menuShowing" title="" tabindex="NaN"
					style="height: 19px; display: inline-block;" data-bind="click: toggleDropDownCommand">
					<span class="selectBox-label level-0" style="height: 176px;"></span>
					<span class="selectBox-arrow">◄ ►</span>
				</a>
				<ul class="selectBox-dropdown-menu selectBox-options dropdownlist-selectBox-dropdown-menu" id="drop1"
					style="display: none;" data-bind="component: {
						name: 'Select',
						params: {
							inline: true,
							options: autoLogoutOptions,
							value: autoLogout,
							trigger: autoLogout.trigger,
							optionsText: 'name',
							optionsValue: 'id'
						}
					}">
					<li class="level-0 selectBox-selected"><a rel="323">ᠪᠤᠰᠤᠳ Бусад Others</a></li>
					<li class="level-0"><a rel="315">ᠤᠷᠤᠰ Орос Russia1</a></li>
					<li class="level-0"><a rel="315">ᠤᠷᠤᠰ Орос Russia2</a></li>
					<li class="level-0"><a rel="315">ᠤᠷᠤᠰ Орос Russia3</a></li>
				</ul>
				<div style="display: none;"></div>
			</div>
		</div>
		<br />
		<div class="control-group ss-group" data-bind="visible: capaTwoFactor">
			<label class="control-label ss-label"></label>
			<div class="controls ss-cons">
				<i class="icon-lock"></i>
				<span class="i18n g-ui-link" tabindex="0" data-i18n="SETTINGS_SECURITY/LABEL_CONFIGURE_TWO_FACTOR"
					data-bind="click: configureTwoFactor, onSpace: configureTwoFactor, onEnter: configureTwoFactor"></span>
			</div>
		</div>
	</div>
</div>
