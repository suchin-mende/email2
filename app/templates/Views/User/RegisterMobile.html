<div class="b-login-content m-view">
      <div class="m-head-view">
            <div class="top-menu"></div>
            <div class="logo-view">
                  <div class="l-img">
                        <p class="i18nflex" data-i18n="REGISTER/M_LABEL_TITLE"></p>
                  </div>
            </div>
      </div>
      <div class="m-middle-view m-regist-grid">
            <div class="vertical-view">
                  <div class="alert alert Error" data-bind="visibleAnimated: '' !== submitError()">
                        <button type="button" class="close"
                            data-bind="click: function () { submitError('') }">&times;</button>
                        <span data-bind="text: submitError"></span>
                        <div data-bind="visible: '' !== submitErrorAddidional()">
                            <br />
                            <span data-bind="text: submitErrorAddidional"></span>
                        </div>
                  </div>
            </div>
            <div class="vertical-view">
                  <svg class="hsvg-icon h-icon ipt-icon" aria-hidden="true">
                        <use xlink:href="#iconemail"></use>
                  </svg>
                  <input type="email" class="m-input" data-i18n="[placeholder]REGISTER/LABEL_EMAIL"
                        autocomplete="email"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                        data-bind="textInput: email, hasFocuns: emailFocus, disable: submitRequest">
            </div>
            <div class="vertical-view">
                  <svg class="hsvg-icon h-icon ipt-icon" aria-hidden="true">
                        <use xlink:href="#iconkey"></use>
                  </svg>
                  <input type="password" class="m-input" data-i18n="[placeholder]REGISTER/LABEL_PASSWORD"
                        minlength="6"
                        maxlength="20"
                        data-bind="textInput: affirmPassword, hasFocus: affirmPasswordFocus, disable: submitRequest">
            </div>
            <div class="vertical-view">
                  <svg class="hsvg-icon h-icon ipt-icon" aria-hidden="true">
                        <use xlink:href="#iconkey"></use>
                  </svg>
                  <input type="password" class="m-input" data-i18n="[placeholder]REGISTER/LABEL_AFFIRM_PASSWORD"
                        minlength="6"
                        maxlength="20"
                        data-bind="textInput: affirmPassword, hasFocus: affirmPasswordFocus, disable: submitRequest">
            </div>
            <div class="vertical-view">
                  <svg class="hsvg-icon h-icon ipt-icon" aria-hidden="true">
                        <use xlink:href="#iconphone-01"></use>
                  </svg>
                  <input type="tel" class="m-input" data-i18n="[placeholder]REGISTER/LABEL_CELLPHONE_NUMBER"
                        maxlength="11"
                        data-bind="textInput: cellPhoneNumber, hasFocus: cellPhoneNumberFocus, disable: submitRequest">
            </div>
            <div class="vertical-view">
                  <svg class="hsvg-icon h-icon ipt-icon" aria-hidden="true">
                        <use xlink:href="#iconphone-01"></use>
                  </svg>
                  <input type="text" class="m-input" data-i18n="[placeholder]REGISTER/LABEL_CELLPHONE_VERIFICATION_CODE"
                        maxlength="6"
                        data-bind="textInput: cellPhoneVerificationCode, hasFocus: cellPhoneVerificationCodeFocus, disable: submitRequest">
                  <div class="m-btn" id="smsCode" type="submit" data-bind="command: getCodeCommand">
                        <span class="i18nflex" data-i18n="REGISTER/LABEL_GAIN_CELLPHONE_VERIFICATION_CODE"></span>
                  </div>
            </div>
            <div class="vertical-view">
                  <div class="m-btn-group">
                        <button class="m-btn v-login">
                              <span class="i18nflex" data-i18n="REGISTER/LABEL_REGISTRATION"></span>
                        </button>
                        <button class="m-btn v-regist" data-bind="click: gotoLogin">
                              <span class="i18nflex" data-i18n="REGISTER/LABEL_LOGIN_ACCOUNT"></span>
                        </button>
                        <button class="m-btn v-members m-vip">
                              <span class="i18nflex" data-i18n="LOGIN/M_LABEL_VIP_MEMBERS"></span>
                        </button>
                  </div>
            </div>
      </div>
      <div class="m-footer-view">
            <div class="social-view">
                  <div class="s-logo-view">
                        <svg class="hsvg-icon h-icon" aria-hidden="true">
                              <use xlink:href="#iconapple"></use>
                        </svg>
                  </div>
                  <div class="s-logo-view">
                        <svg class="hsvg-icon h-icon" aria-hidden="true">
                              <use xlink:href="#iconwechat"></use>
                        </svg>
                  </div>
                  <div class="s-logo-view">
                        <svg class="hsvg-icon h-icon" aria-hidden="true">
                              <use xlink:href="#iconrenew"></use>
                        </svg>
                  </div>
            </div>
      </div>
</div>
