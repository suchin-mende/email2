<div class="rl-view-model RL-Register">
    <div class="b-login-content">
        <div class="loginFormWrapper FormWrapper">
            <center class="plugin-mark-Login-BeforeLogo">
                <div class="alert alertError" data-bind="visibleAnimated: '' !== submitError()">
                    <button type="button" class="close" data-bind="click: function () { submitError('') }">
                        &times;
                    </button>
                    <span data-bind="text: submitError"></span>
                    <div data-bind="visible: '' !== submitErrorAddidional()">
                        <br />
                        <span id="email_error" data-bind="text: submitErrorAddidional"></span>
                    </div>
                </div>

                
                <div class="wrapper-parent">
                    <form class="wrapper submitting-pane loginForm thm-login thm-login-text" action="#/"
                        data-bind="submit: submitForm, css: {'errorAnimated': formError, 'submitting': submitRequest()},">
                        <div>
                            <h3 class="mongol_regist register-h3" data-i18n="FINDPASSWORD/LABEL_FINDPWD"></h3>
                        </div>
                        <div class="register-mongol-input controls-register controls plugin-mark-Login-TopControlGroup">
                            <div class="input-append-mongol">
                                <input type="email" class="findpwd-input i18n input-block-level inputEmail checkAutocomplete"
                                    autocomplete="email" autocorrect="off"
                                    autocapitalize="off" spellcheck="false"
                                    data-bind="textInput: email, hasFocuns: emailFocus, disable: submitRequest"
                                    data-i18n="[placeholder]FINDPASSWORD/LABEL_EMAIL">
                            </div>
                        </div>
            
                        <div class="register-mongol-input controls plugin-mark-Login-TopControlGroup">
                            <div class="input-append-mongol">
                                <input type="text" minlength="4" maxlength="6"
                                    class="findpwd-input i18n input-block-level inputEmail checkAutocomplete"
                                    data-bind="textInput: cellPhoneVerificationCode, hasFocus: cellPhoneVerificationCodeFocus, disable: submitRequest"
                                    data-i18n="[placeholder]REGISTER/LABEL_CELLPHONE_VERIFICATION_CODE">
                            </div>
                        </div>
                       
                        <button class="findpwd_code_button finpwd-button register-phonebuttuon site" id="smsCode" type="submit"
                            data-bind="command: getCodeCommand">
                            <span data-i18n="REGISTER/LABEL_GAIN_CELLPHONE_VERIFICATION_CODE"></span>
                        </button>
                        
                        <div class="register-mongol-input controls plugin-mark-Login-TopControlGroup">
                            <div class="input-append-mongol">
                                <input type="password" class="findpwd-input i18n input-block-level inputPassword checkAutocomplete"
                                    data-bind="textInput: password, hasFocus: passwordFocus, disable: submitRequest"
                                    data-i18n="[placeholder]FINDPASSWORD/LABEL_PASSWOD_FORMAT">
                                <img data-bind="attr: {'src': srcAttrPassword( )}" class="right">
                            </div>
                        </div>
                        <div class="register-mongol-input controls plugin-mark-Login-TopControlGroup">
                            <div class="input-append-mongol">
                                <input type="password" class="findpwd-input i18n input-block-level inputPassword checkAutocomplete"
                                    data-bind="textInput: affirmPassword, hasFocus: affirmPasswordFocus, disable: submitRequest"
                                    data-i18n="[placeholder]FINDPASSWORD/LABEL_CONFIRM_PASSWOD_FORMAT">
                                <img data-bind="attr: {'src': srcAttrPassword( )}" class="right">
                            </div>
                        </div>
                        
                        <div class="controls controls-register register-subminbutton-site ">
                            <div class="input-append-mongol">
                                <button type="submit" data-bind="command: submitCommand"
                                    class="register-button-site register-mongol-button regist_button btn btn-large btn-block buttonLogin">
                                    <span data-i18n="REGISTER/LABEL_REGISTRATION" id="registe"></span>
                                </button>
                            </div>
                        </div>

                        <div class="linck-register findPasswordClinck">
                            <div class="register-findpassword findpwd-clinck-site">
                                <a class="color findpwd-clinck-a" target="_blank" data-i18n="LOGIN/LABEL_REGISTRATION"
                                    data-bind="click: gotoRegisterCommand">
                                </a>
                            </div>
                            <div class="findpwd-vip-clinck link-vip-icon">
                                <a class="vipsize" data-bind="click: gotoVipPackage"><img
                                        data-bind="attr: {'src': srcAttrVip( )}" style="width: 25px;">
                                </a>
                            </div>
                            <div class="findpwd-login-clinck link-login">
                                <a class="backlogin findpwd-clinck-a" target="_blank" data-i18n="REGISTER/LABEL_LOGIN_ACCOUNT"
                                    data-bind="click: gotoLogin">
                                </a>
                            </div>
                        </div>

                    </form>
                </div>
            </center>
        </div>
    </div>
</div>
