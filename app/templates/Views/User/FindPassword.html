<div class="b-login-content">

    <div class="loginFormWrapper">
        <center class="plugin-mark-Login-BeforeLogo">
              <div class="wrapper-parent login-flex">

                <form class="wrapper loginForm login-flex" style="width: 800px;" action="#/"
                    data-bind="submit: submitForm,
                        css: {
                            'errorAnimated': formError,
                            'submitting': submitRequest()
                        },">

                    <div class="vertical-view">
                        <div class="alert alert Error" data-bind="visibleAnimated: '' !== submitError()">
                            <button type="button" class="close" data-bind="click: function () { submitError('') }">
                                &times;
                            </button>
                            <span data-bind="text: submitError"></span>
                            <div data-bind="visible: '' !== submitErrorAddidional()">
                                <br />
                                <span id="email_error" data-bind="text: submitErrorAddidional"></span>
                            </div>
                        </div>
                    </div>

                    <div class="vertical-view">
                        <h3 class="label-h3" data-i18n="FINDPASSWORD/LABEL_TITLE"></h3>
                    </div>

                    <div class="vertical-view">
                        <img class="ipt-img" data-bind="attr: {'src': srcAttrQc()}">
                        <input type="email" class="v-input" data-i18n="[placeholder]FINDPASSWORD/LABEL_EMAIL"
                            autocomplete="email"
                            autocorrect="off"
                            autocapitalize="off"
                            spellcheck="false"
                            data-bind="textInput: email, hasFocuns: emailFocus, disable: submitRequest">
                        <div class="v-val">
                            <span class="val-text">ᠬᠠᠶᠢᠭ ᠢᠶᠠᠨ ᠪᠤᠷᠤᠭᠤ ᠪᠢᠴᠢᠪᠡ</span>
                        </div>
                    </div>

                    <div class="vertical-view">
                        <img class="ipt-img" data-bind="attr: {'src': srcAttrQc()}">
                        <input type="text" class="v-input" data-i18n="[placeholder]FINDPASSWORD/LABEL_PHONE_NUMBER">
                        <div class="v-val">
                            <span class="val-text">ᠬᠠᠶᠢᠭ ᠢᠶᠠᠨ ᠪᠤᠷᠤᠭᠤ ᠪᠢᠴᠢᠪᠡ</span>
                        </div>
                    </div>

                    <div class="vertical-view">
                        <div class="">
                            <img class="ipt-img" data-bind="attr: {'src': srcAttrQc()}">
                            <input type="text" class="v-input sms-input" data-i18n="[placeholder]FINDPASSWORD/LABEL_PHONE_AUTH_CODE"
                                data-bind="textInput: cellPhoneVerificationCode, hasFocus: cellPhoneVerificationCodeFocus, disable: submitRequest">
                            <div class="v-btn v-sms" id="smsCode" type="submit" data-bind="command: getCodeCommand">
                                <span class="i18nflex" data-i18n="FINDPASSWORD/BUTTON_SMSCODE"></span>
                            </div>
                            <div class="v-val">
                                <span class="val-text">ᠬᠠᠶᠢᠭ ᠢᠶᠠᠨ ᠪᠤᠷᠤᠭᠤ ᠪᠢᠴᠢᠪᠡ</span>
                            </div>
                        </div>
                    </div>

                    <div class="vertical-view">
                        <img class="ipt-img" data-bind="attr: {'src': srcAttrQc()}">
                        <input type="password" class="v-input" data-i18n="[placeholder]FINDPASSWORD/LABEL_PASSWORD_FORMAT"
                            data-bind="textInput: password, hasFocus: passwordFocus, disable: submitRequest">
                        <div class="v-val">
                            <span class="val-text">ᠬᠠᠶᠢᠭ ᠢᠶᠠᠨ ᠪᠤᠷᠤᠭᠤ ᠪᠢᠴᠢᠪᠡ</span>
                        </div>
                    </div>

                    <div class="vertical-view">
                        <img class="ipt-img" data-bind="attr: {'src': srcAttrQc()}">
                        <input type="tel" class="v-input" data-i18n="[placeholder]FINDPASSWORD/LABEL_CONFIRM_PASSWOD_FORMAT"
                            data-bind="textInput: affirmPassword, hasFocus: affirmPasswordFocus, disable: submitRequest">
                        <div class="v-val">
                            <span class="val-text">ᠬᠠᠶᠢᠭ ᠢᠶᠠᠨ ᠪᠤᠷᠤᠭᠤ ᠪᠢᠴᠢᠪᠡ</span>
                        </div>
                    </div>

                    <div class="vertical-view">
                        <div class="login-flex btn-flex">
                            <div class="v-btn v-login" type="submit" data-bind="command: submitCommand">
                                <span class="i18nflex" data-i18n="FINDPASSWORD/BUTTON_SAVE"></span>
                            </div>
                            <div class="v-btn v-regist" data-bind="click: gotoRegisterCommand">
                                <span class="i18nflex" data-i18n="FINDPASSWORD/BUTTON_REGIST"></span>
                            </div>
                            <div class="v-btn v-regist" data-bind="click: gotoLogin">
                                <span class="i18nflex" data-i18n="FINDPASSWORD/BUTTON_LOGIN"></span>
                            </div>
                        </div>
                    </div>

                    <div class="vertical-view">
                        <div class="v-tag" style="width: 0;">

                        </div>
                    </div>

                    <div class="vertical-view">
                          <div class="QR-code">
                                <img class="scan-qrcode" data-bind="attr: {'src': srcAttrQc()}">
                                <span class="i18nflex" data-i18n="FINDPASSWORD/LABEL_QRCODE_SCAN"></span>
                          </div>
                    </div>

                </form>

            </div>
              <div class="v-right-sidebar">
                    <div></div>
              </div>
        </center>
  </div>


    <div class="loginFormWrapper">
        <center class="plugin-mark-Login-BeforeLogo">

            <div class="wrapper-parent login-flex">

                <div class="alert alertError i18nflex" data-bind="visibleAnimated: '' !== submitError()">
                    <button type="button" class="close" data-bind="click: function () { submitError('') }">
                        &times;
                    </button>
                    <span data-bind="text: submitError"></span>
                    <div data-bind="visible: '' !== submitErrorAddidional()">
                        <br />
                        <span id="email_error" data-bind="text: submitErrorAddidional"></span>
                    </div>
                </div>

                <form class="wrapper loginForm thm-login" action="#/"
                    data-bind="submit: submitForm, css: {'errorAnimated': formError, 'submitting': submitRequest()},">
                    <div class="login-flex">

                        <div class="controls ctrl-m">
                            <h3 class="label-h3" data-i18n="FINDPASSWORD/LABEL_FINDPWD"></h3>
                        </div>

                        <div class="controls ctrl-m ">

                            <input type="email" class="vertical-input"
                                autocomplete="email" autocorrect="off" autocapitalize="off" spellcheck="false"
                                data-bind="textInput: email, hasFocuns: emailFocus, disable: submitRequest"
                                data-i18n="[placeholder]FINDPASSWORD/LABEL_EMAIL">

                        </div>

                        <div class="controls ctrl-m ">

                            <input type="text" maxlength="6"
                                class="vertical-input"
                                data-bind="textInput: cellPhoneVerificationCode, hasFocus: cellPhoneVerificationCodeFocus, disable: submitRequest"
                                data-i18n="[placeholder]REGISTER/LABEL_CELLPHONE_VERIFICATION_CODE">

                        </div>

                        <div class="controls ctrl-m ">

                            <input type="password" class="vertical-input"
                                data-bind="textInput: password, hasFocus: passwordFocus, disable: submitRequest"
                                data-i18n="[placeholder]FINDPASSWORD/LABEL_PASSWOD_FORMAT">

                        </div>
                        <div class="controls ctrl-m">

                            <input type="password" class="vertical-input r-bod"
                                data-bind="textInput: affirmPassword, hasFocus: affirmPasswordFocus, disable: submitRequest"
                                data-i18n="[placeholder]FINDPASSWORD/LABEL_CONFIRM_PASSWOD_FORMAT">

                        </div>

                        <div class="controls ctrl-m">

                            <button class="btn mgl_btn" id="smsCode" type="submit"
                                data-bind="command: getCodeCommand">
                                <span class="vertical-label"
                                    data-i18n="REGISTER/LABEL_GAIN_CELLPHONE_VERIFICATION_CODE">
                                </span>
                            </button>

                            <button type="submit" data-bind="command: submitCommand"
                                class="btn mgl_btn">
                                <span class="vertical-label" data-i18n="FINDPASSWORD/BUTTON_SAVE" id="registe"></span>
                            </button>

                        </div>

                        <div class="controls ctrl-m ">

                            <div class="login-flex">
                                <a class="label-a-tag" target="_blank" data-i18n="LOGIN/LABEL_REGISTRATION"
                                    data-bind="click: gotoRegisterCommand">
                                </a>

                                <a class="label-a-tag" data-bind="click: gotoVipPackage"><img
                                        data-bind="attr: {'src': srcAttrVip( )}" style="width: 25px;">
                                </a>

                                <a class="label-a-tag" target="_blank" data-i18n="REGISTER/LABEL_LOGIN_ACCOUNT"
                                    data-bind="click: gotoLogin">
                                </a>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </center>
    </div>
</div>
