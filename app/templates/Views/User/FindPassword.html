<div class="b-login-content">

    <div class="e-view">
        <div class="e-left-view l-full">
            <svg class="hsvg-icon h-icon back-login" data-bind="click: gotoLogin" aria-hidden="true">
                <use xlink:href="#iconlenf_ar"></use>
            </svg>
        </div>
        <div class="e-right-view r-full form-grid">

            <div class="loginFormWrapper l-item">
                <div class="plugin-mark-Login-BeforeLogo">
                    <div class="wrapper-parent">

                        <form class="wrapper loginForm find-grid" action="#/" autocorrect="off" autocapitalize="off"
                            spellcheck="false" data-bind="submit: submitForm,
                                css: {
                                    'errorAnimated': formError,
                                    'submitting': submitRequest()
                                },">

                            <div class="err-view">
                                <div class="alert alert Error i18nflex"
                                    data-bind="visibleAnimated: '' !== submitError()">
                                    <span data-bind="text: submitError"></span>
                                    <div data-bind="visible: '' !== submitErrorAddidional()">
                                        <br />
                                        <span data-bind="text: submitErrorAddidional"></span>
                                    </div>
                                    <!-- <button type="button" class="close"
                                        data-bind="click: function () { submitError('') }">&times;</button> -->
                                </div>
                            </div>

                            <div class="vertical-view">
                                <h3 class="label-h3 i18nflex" data-i18n="FINDPASSWORD/LABEL_TITLE"></h3>
                            </div>


                            <div class="sms-flex">
                                <div class="face-input" data-bind="css: {'error': emailErr, 'animated': emailErrAmt }">
                                    <svg class="hsvg-icon h-icon ipt-img mail-icon" aria-hidden="true">
                                        <use xlink:href="#iconemail"></use>
                                    </svg>
                                    <div class="vertical-view">
                                        <input type="email" class="v-input checkAutocomplete"
                                            data-i18n="[placeholder]FINDPASSWORD/LABEL_EMAIL" autocorrect="off"
                                            autocapitalize="off" spellcheck="false" maxlength="33"
                                            data-bind="textInput: email, hasFocuns: emailFocus, event: { blur: emailBlur }, disable: submitRequest">
                                    </div>
                                </div>

                                <div class="c-tooltip">
                                    <svg class="hsvg-icon h-icon tool-icon" aria-hidden="true">
                                        <use xlink:href="#iconaks_help"></use>
                                    </svg>
                                    <span class="c-tooltiptext i18nflex">text.....</span>
                                </div>
                            </div>

                            <div class="sms-flex">
                                <div class="face-input face-sms"
                                    data-bind="css: {'error': smsCodeErr, 'animated': smsCodeErrAmt }">
                                    <svg class="hsvg-icon h-icon ipt-img" aria-hidden="true">
                                        <use xlink:href="#iconphone-01"></use>
                                    </svg>
                                    <div class="vertical-view">
                                        <input type="text" class="v-input sms-input checkAutocomplete" autocorrect="off"
                                            autocapitalize="off" spellcheck="false"
                                            data-i18n="[placeholder]FINDPASSWORD/LABEL_AUTH_CODE" maxlength="6"
                                            data-bind="textInput: smsCode, hasFocus: smsCodeFocus, event: { blur: smsCodeBlur }, disable: submitRequest">
                                    </div>
                                </div>
                                <div class="v-btn v-sms">
                                    <div id="smsCode" class="i18nflex" data-bind="command: smsCodeCommand"
                                        data-i18n="FINDPASSWORD/BUTTON_SMS_CODE">
                                    </div>
                                </div>

                                <div class="c-tooltip">
                                    <svg class="hsvg-icon h-icon tool-icon" aria-hidden="true">
                                        <use xlink:href="#iconaks_help"></use>
                                    </svg>
                                    <span class="c-tooltiptext i18nflex">text.....</span>
                                </div>
                            </div>

                            <div class="face-input"
                                data-bind="css: {'error': passwordErr, 'animated': passwordErrAmt }">
                                <svg class="hsvg-icon h-icon ipt-img" aria-hidden="true">
                                    <use xlink:href="#iconkey"></use>
                                </svg>
                                <div class="vertical-view">
                                    <input type="password" class="v-input checkAutocomplete" autocorrect="off"
                                        autocapitalize="off" spellcheck="false"
                                        data-i18n="[placeholder]FINDPASSWORD/LABEL_PASSWORD_FORMAT" maxlength="20"
                                        data-bind="textInput: password, hasFocus: passwordFocus, event: { blur: pwdBlur }, disable: submitRequest">
                                </div>
                            </div>

                            <div class="sms-flex">
                                <div class="face-input"
                                    data-bind="css: {'error': confPwdErr, 'animated': confPwdErrAmt }">
                                    <svg class="hsvg-icon h-icon ipt-img" aria-hidden="true">
                                        <use xlink:href="#iconkey"></use>
                                    </svg>
                                    <div class="vertical-view">
                                        <input type="password" class="v-input checkAutocomplete"
                                            data-i18n="[placeholder]FINDPASSWORD/LABEL_CONFIRM_PASSWOD_FORMAT"
                                            maxlength="20" autocorrect="off" autocapitalize="off" spellcheck="false"
                                            data-bind="textInput: confPwd, hasFocus: confPwdFocus, event: { blur: confPwdBlur }, disable: submitRequest">
                                    </div>
                                </div>

                                <div class="c-tooltip">
                                    <svg class="hsvg-icon h-icon tool-icon" aria-hidden="true">
                                        <use xlink:href="#iconaks_help"></use>
                                    </svg>
                                    <span class="c-tooltiptext i18nflex">text.....</span>
                                </div>

                            </div>

                            <div class="btn-flex">
                                <div class="v-btn v-login" data-bind="command: submitCommand">
                                    <span class="i18nflex" data-i18n="FINDPASSWORD/BUTTON_SAVE"></span>
                                </div>
                                <div class="v-btn v-regist" data-bind="click: gotoRegisterCommand">
                                    <span class="i18nflex" data-i18n="FINDPASSWORD/BUTTON_REGIST"></span>
                                </div>
                                <div class="v-btn v-regist" data-bind="click: gotoLogin">
                                    <span class="i18nflex" data-i18n="FINDPASSWORD/BUTTON_LOGIN"></span>
                                </div>
                            </div>

                            <div class="vertical-view">
                                <div class="v-tag-none">

                                </div>
                            </div>

                            <div class="vertical-view">
                                <div class="QR-code" data-bind="click: gotoQRcode">
                                    <svg class="hsvg-icon h-icon" aria-hidden="true">
                                        <use xlink:href="#iconwechatqr"></use>
                                    </svg>
                                    <span class="i18nflex" data-i18n="FINDPASSWORD/LABEL_QRCODE_SCAN"></span>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="v-right-sidebar r-item" data-bind="template: {name: 'Footer'}"></div>
        </div>
    </div>
</div>
