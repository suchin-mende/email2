<div class="popups">
	<div class="modal hide b-two-factor-content g-ui-user-select-none ptfc-folder" data-bind="modal: modalVisibility">
		<div class="modal-flex ptfc-flex">
			<div class="modal-header">
				<h3 class="i18nflex">
					<span class="i18n" data-i18n="POPUPS_TWO_FACTOR_CFG/LEGEND_TWO_FACTOR_AUTH"></span>
				</h3>
			</div>
			<div class="modal-body ptfc-body">
				<div class="form-horizontal ptfc-box" data-bind="visible: capaTwoFactor">
					<div class="control-group ptfc-ctrl" data-bind="visible: twoFactorStatus">
						<div class="controls ptfc-cons">
							<div style="display: inline-block" data-tooltip-join="top"
								data-bind="tooltip: viewTwoFactorEnableTooltip">
								<div data-bind="component: {
									name: 'Checkbox',
									params: {
										label: 'POPUPS_TWO_FACTOR_CFG/LABEL_ENABLE_TWO_FACTOR',
										enable: twoFactorAllowedEnable,
										value: viewEnable,
										inline: true
									}
								}"></div>
							</div>
							&nbsp;&nbsp;&nbsp;
							<span class="i18n g-ui-link" data-bind="click: testTwoFactor, visible: twoFactorStatus"
								data-i18n="POPUPS_TWO_FACTOR_CFG/LINK_TEST"></span>
						</div>
					</div>
					<div class="control-group ptfc-ctrl">
						<label class="control-label ptfc-label">
							<span class="i18n" data-i18n="POPUPS_TWO_FACTOR_CFG/LABEL_TWO_FACTOR_USER"></span>
						</label>
						<div class="controls ptfc-cons" style="padding-top: 5px; margin-left: 6px;">
							<strong><span data-bind="text: viewUser"></span></strong>
							<div style="padding-top: 15px;" data-bind="visible: lock">
								<blockquote>
									<p class="muted i18n width100-on-mobile"
										data-i18n="POPUPS_TWO_FACTOR_CFG/TWO_FACTOR_REQUIRE_DESC"></p>
								</blockquote>
							</div>
						</div>
					</div>
					<div class="control-group ptfc-ctrl"
						data-bind="visible: '' === viewSecret() && twoFactorStatus() && !clearing()">
						<div class="controls ptfc-cons" style="padding-top: 5px;">
							<strong data-bind="visible: secreting">...</strong>
							<span class="g-ui-link i18n" data-bind="click: showSecret, visible: !secreting()"
								data-i18n="POPUPS_TWO_FACTOR_CFG/BUTTON_SHOW_SECRET"></span>
						</div>
					</div>
					<div class="control-group ptfc-ctrl" data-bind="visible: '' !== viewSecret()">
						<label class="control-label ptfc-label">
							<span class="i18n" data-i18n="POPUPS_TWO_FACTOR_CFG/LABEL_TWO_FACTOR_SECRET"></span>
						</label>
						<div class="controls ptfc-cons" style="padding-top: 5px;">
							<strong data-bind="text: viewSecret"></strong>
							&nbsp;&nbsp;
							<span class="g-ui-link i18n" data-bind="click: hideSecret"
								data-i18n="POPUPS_TWO_FACTOR_CFG/BUTTON_HIDE_SECRET"></span>
							<br />
							<br />
							<blockquote>
								<p class="muted i18n width100-on-mobile"
									data-i18n="POPUPS_TWO_FACTOR_CFG/TWO_FACTOR_SECRET_DESC"></p>
							</blockquote>
							<!-- ko if: '' !== viewUrl() -->
							<img style="margin-left: -7px;"
								src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQIW2P8DwQACgAD/il4QJ8AAAAASUVORK5CYII="
								data-bind="attr: {'src': viewUrl}" />
							<!-- /ko -->
						</div>
					</div>
					<div class="control-group ptfc-ctrl" data-bind="visible: '' !== viewBackupCodes()">
						<label class="control-label ptfc-label">
							<span class="i18n" data-i18n="POPUPS_TWO_FACTOR_CFG/LABEL_TWO_FACTOR_BACKUP_CODES"></span>
						</label>
						<div class="controls ptfc-cons" style="padding-top: 5px;">
							<pre data-bind="text: viewBackupCodes"
								style="word-break: break-word;"></pre>
							<br />
							<blockquote>
								<p class="muted i18n width100-on-mobile"
									data-i18n="POPUPS_TWO_FACTOR_CFG/TWO_FACTOR_BACKUP_CODES_DESC"></p>
							</blockquote>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="close"
					data-bind="visible: viewEnable() || !lock(), command: cancelCommand">&times;</button>
				<a class="btn pull-left" data-bind="visible: lock, click: logout">
					<i class="icon-power"></i>
					&nbsp;&nbsp;
					<span class="i18n i18nflex" data-i18n="POPUPS_TWO_FACTOR_CFG/BUTTON_LOGOUT"></span>
				</a>
				<a class="btn btn-danger" data-bind="click: clearTwoFactor, visible: twoFactorStatus">
					<i class="icon-remove"
						data-bind="css: {'icon-remove': !clearing(), 'icon-spinner animated': clearing()}"></i>
					&nbsp;&nbsp;
					<span class="i18n i18nflex" data-i18n="POPUPS_TWO_FACTOR_CFG/BUTTON_CLEAR"></span>
				</a>
				<a class="btn" data-bind="click: createTwoFactor, visible: !twoFactorStatus()">
					<i class="icon-play"
						data-bind="css: {'icon-play': !processing(), 'icon-spinner animated': processing()}"></i>
					&nbsp;&nbsp;
					<span class="i18n i18nflex" data-i18n="POPUPS_TWO_FACTOR_CFG/BUTTON_ACTIVATE"></span>
				</a>
				<a class="btn" data-bind="command: cancelCommand, visible: viewEnable() || !lock()">
					<i class="icon-ok"></i>
					&nbsp;&nbsp;
					<span class="i18n i18nflex" data-i18n="POPUPS_TWO_FACTOR_CFG/BUTTON_DONE"></span>
				</a>
			</div>
		</div>
	</div>
</div>
