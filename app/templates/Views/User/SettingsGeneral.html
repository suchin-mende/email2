<div class="b-settings-general g-ui-user-select-none s-general-grid">
	<div class="form-horizontal fh-grid">
		<div class="legend">
			<span class="i18n i18n-animation i18nflex" data-i18n="SETTINGS_GENERAL/LEGEND_GENERAL"></span>
		</div>
		<div class="v-items">
			<div class="pop-label">
				<span class="i18n i18nflex" data-i18n="SETTINGS_GENERAL/LABEL_IDENTITY"></span>
			</div>
			<div class="vertical-view">
				<div style="padding-left: 10px;">
					<b class="flag-name" data-bind="click: editMainIdentity, text: identityMainDesc"></b>
				</div>
			</div>
		</div>

		<div class="v-items" data-bind="visible: allowLanguagesOnSettings">
			<div class="pop-label">
				<span class="i18n i18nflex" data-i18n="SETTINGS_GENERAL/LABEL_LANGUAGE"></span>
			</div>
			<div class="vertical-view">
				<div class="flag-selector">
					<span class="flag-wrapper">
						<span data-bind="css: 'flag flag-' + language().toLowerCase()"></span>
					</span>
					<span class="flag-name i18nflex" tabindex="0"
						data-bind="text: languageFullName, click: selectLanguage, onSpace: selectLanguage, onEnter: selectLanguage"></span>
					&nbsp;&nbsp;
					<div data-bind="component: {
						name: 'SaveTrigger',
						params: { value: languageTrigger }
					}"></div>
				</div>
			</div>
		</div>
		<div class="hide-on-mobile v-items">
			<div class="pop-label">
				<span class="i18n i18nflex" data-i18n="SETTINGS_GENERAL/LABEL_LAYOUT"></span>
			</div>
			<div class="vertical-view">
				<div class="selectBox dropdownlist selectBox-dropdown" data-bind="component: {
						name: 'Select',
						params: {
							options: layoutTypes,
							value: layout,
							trigger: layoutTrigger,
							optionsText: 'name',
							optionsValue: 'id',
							lg: 'mn',
							pid: 'Pid2'
						}
					}">
				</div>
			</div>
		</div>
		<div class="v-items">
			<div class="pop-label">
				<span class="i18n i18nflex" data-i18n="SETTINGS_GENERAL/LABEL_EDITOR"></span>
			</div>
			<div class="vertical-view">
				<div class="selectBox dropdownlist selectBox-dropdown" data-bind="component: {
						name: 'Select',
						params: {
							options: editorDefaultTypes,
							value: editorDefaultType,
							trigger: editorDefaultTypeTrigger,
							optionsText: 'name',
							optionsValue: 'id',
							lg: 'mn',
							pid: 'Pid3'
						}
					}">
				</div>
			</div>
		</div>
		<div class="v-items">
			<div class="pop-label">
				<span class="i18n i18nflex" data-i18n="SETTINGS_GENERAL/LABEL_MESSAGE_PER_PAGE"></span>
			</div>
			<div class="vertical-view">
				<div class="selectBox dropdownlist selectBox-dropdown" data-bind="component: {
						name: 'Select',
						params: {
							options: messagesPerPageArray,
							value: messagesPerPage,
							trigger: mppTrigger,
							size: 2,
							lg: 'mn',
							pid: 'Pid4'
						}
					}">
				</div>
			</div>
		</div>
		<div class="v-items">
			<div class="vertical-view">
				<div data-bind="component: {
					name: 'Checkbox',
					params: {
						label: 'SETTINGS_GENERAL/LABEL_SHOW_IMAGES',
						value: showImages
					}
				}"></div>
				<div class="hide-on-mobile" data-bind="component: {
					name: 'Checkbox',
					params: {
						label: 'SETTINGS_GENERAL/LABEL_USE_CHECKBOXES_IN_LIST',
						value: useCheckboxesInList
					}
				}"></div>
				<div data-bind="visible: threadsAllowed, component: {
					name: 'Checkbox',
					params: {
						label: 'SETTINGS_GENERAL/LABEL_USE_THREADS',
						value: useThreads
					}
				}"></div>
				<div data-bind="component: {
					name: 'Checkbox',
					params: {
						label: 'SETTINGS_GENERAL/LABEL_REPLY_SAME_FOLDER',
						value: replySameFolder
					}
				}"></div>
			</div>
		</div>
	</div>
	<div class="form-horizontal hide-on-mobile fh-grid"
		data-bind="visible: isDesktopNotificationSupported() || soundNotificationIsSupported()">
		<div class="legend">
			<span class="i18n i18nflex i18n-animation" data-i18n="SETTINGS_GENERAL/LABEL_NOTIFICATIONS"></span>
		</div>
		<div class="v-items">
			<div class="vertical-view">
				<div data-bind="visible: isDesktopNotificationSupported">
					<div data-bind="component: {
						name: 'Checkbox',
						params: {
							label: 'SETTINGS_GENERAL/LABEL_CHROME_NOTIFICATION_DESC',
							value: enableDesktopNotification,
							disable: isDesktopNotificationDenied,
							inline: true
						}
					}"></div>
					<span data-bind="visible: isDesktopNotificationDenied">
						<span class="i18n" style="color: #999"
							data-i18n="SETTINGS_GENERAL/LABEL_CHROME_NOTIFICATION_DESC_DENIED"></span>
					</span>
				</div>
				<div data-bind="visible: soundNotificationIsSupported">
					<div data-bind="component: {
						name: 'Checkbox',
						params: {
							label: 'SETTINGS_GENERAL/LABEL_SOUND_NOTIFICATION',
							value: enableSoundNotification,
							inline: true
						}
					}"></div>
					<span data-bind="click: testSoundNotification" style="color:green;cursor:pointer">
						<i class="icon-right-dir iconsize20"></i>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
