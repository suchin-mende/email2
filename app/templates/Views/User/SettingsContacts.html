<div class="b-settings-contacts g-ui-user-select-none s-general-grid">
	<div class="form-horizontal fh-grid">
		<div class="legend">
			<span class="i18n i18n-animation i18nflex" data-i18n="SETTINGS_CONTACTS/LEGEND_CONTACTS"></span>
		</div>

		<div class="v-items">
			<div class="vertical-view">
				<div data-bind="component: {
					name: 'Checkbox',
					params: {
						label: 'SETTINGS_CONTACTS/LABEL_CONTACTS_AUTOSAVE',
						value: contactsAutosave
					}
				}"></div>
			</div>
		</div>
	</div>
	<br />
	<div class="form-horizontal fh-grid" data-bind="visible: allowContactsSync">
		<div class="legend">
			<span class="i18n i18n-animation i18nflex" data-i18n="SETTINGS_CONTACTS/LEGEND_CONTACTS_SYNC"></span>
		</div>
		<div class="v-items">
			<div class="vertical-view">
				<div data-bind="component: {
					name: 'Checkbox',
					params: {
						label: 'SETTINGS_CONTACTS/LABEL_CONTACTS_SYNC_ENABLE',
						value: enableContactsSync
					}
				}"></div>
			</div>
		</div>
		<div class="v-items">
			<div class="pop-label">
				<div class="i18n i18nflex" data-i18n="SETTINGS_CONTACTS/LABEL_CONTACTS_SYNC_AB_URL"></div>
			</div>
			<div class="vertical-view">
				<input type="text" class="input-xxlarge" autocomplete="off" autocorrect="off"
					autocapitalize="off" spellcheck="false" data-bind="value: contactsSyncUrl"
					placeholder="https://" />
			</div>
		</div>
		<div class="v-items">
			<div class="pop-label">
				<div class="i18n i18nflex" data-i18n="SETTINGS_CONTACTS/LABEL_CONTACTS_SYNC_USER"></div>
				</label>
				<div class="vertical-view">
					<input type="text" autocomplete="off" autocorrect="off" autocapitalize="off"
						spellcheck="false" data-bind="value: contactsSyncUser" />
				</div>
			</div>
			<div class="v-items">
				<div class="pop-label">
					<div class="i18n i18nflex" data-i18n="SETTINGS_CONTACTS/LABEL_CONTACTS_SYNC_PASSWORD">
					</div>
				</div>
				<div class="vertical-view">
					<input type="password" autocomplete="off" autocorrect="off" autocapitalize="off"
						spellcheck="false" data-bind="value: contactsSyncPass" />
				</div>
			</div>

		</div>
	</div>
