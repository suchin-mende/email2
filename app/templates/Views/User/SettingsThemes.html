<div class="b-settings-themes g-ui-user-select-none view-flex">
	<div class="form-horizontal">
		<div class="legend">
			<span class="i18n i18nflex" data-i18n="SETTINGS_THEMES/LEGEND_THEMES"></span>
			<div data-bind="component: {
				name: 'SaveTrigger',
				params: { value: themeTrigger }
			}"></div>
		</div>
	</div>
	<div class="b-themes-list v-themes" data-bind="foreach: themesObjects">
		<div class="e-item" data-bind="click: function () { $root.theme(name); }, css: { 'selected': selected }">
			<img class="e-image"
				src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAANSURBVBhXYzh8+PB/AAffA0nNPuCLAAAAAElFTkSuQmCC"
				data-bind="attr: { 'src': themePreviewSrc }" />
			<span class="e-name i18nflex" style="float: right;" data-bind="text: nameDisplay"></span>
		</div>
	</div>
	<br />
	<br />
	<div class="form-horizontal" data-bind="visible: capaUserBackground">
		<div class="legend">
			<span class="i18n i18nflex" data-i18n="SETTINGS_THEMES/LEGEND_THEMES_CUSTOM"></span>
		</div>
		<div class="control-group g-ui-user-select-none">
			<div class="row" data-bind="visible: '' !== background.error()"
				style="margin-left: 0; margin-bottom: 10px;">
				<div class="alert alert-error span6 i18nflex" data-bind="text: background.error"
					style="margin-left: 0">
				</div>
			</div>
			<div class="row" data-bind="visible: '' !== background.name()" style="margin-left: 0">
				<a class="btn" data-bind="visible: '' !== background.name(), click: clearBackground">
					<i class="icon-remove"></i>
				</a>
				&nbsp;&nbsp;&nbsp;
				<b class="i18nflex" data-bind="text: background.name"></b>
			</div>
			<div class="row" data-bind="visible: '' === background.name()" style="margin-left: 0">
				<a class="btn" data-bind="initDom: background.uploaderButton">
					<i
						data-bind="css: {'icon-image': !background.loading(), 'icon-spinner animated': background.loading()}"></i>
					&nbsp;&nbsp;
					<span class="i18n i18nflex"
						data-i18n="SETTINGS_THEMES/BUTTON_UPLOAD_BACKGROUND_IMAGE"></span>
				</a>
			</div>
		</div>
	</div>
</div>
