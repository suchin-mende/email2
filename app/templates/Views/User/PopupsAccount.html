<div class="popups">
	<div class="modal hide b-account-add-content g-ui-user-select-none" data-bind="modal: modalVisibility">
		<div class="modal-flex">
			<div class="modal-header">

				<h3 class="i18nflex">
					<span data-bind="visible: isNew" class="i18n"
						data-i18n="POPUPS_ADD_ACCOUNT/TITLE_ADD_ACCOUNT"></span>
					<span data-bind="visible: !isNew()" class="i18n"
						data-i18n="POPUPS_ADD_ACCOUNT/TITLE_UPDATE_ACCOUNT"></span>
				</h3>
			</div>
			<div class="modal-body">
				<div class="form-horizontal view-flex">
					<div class="alert" data-bind="visible: '' !== submitError()">
						<button type="button" class="close-custom"
							data-bind="click: function () { submitError('') }">&times;</button>
						<span data-bind="text: submitError"></span>
						<div data-bind="visible: submitErrorAdditional">
							<br />
							<span data-bind="text: submitErrorAdditional"></span>
						</div>
					</div>
					<br />
					<div data-bind="css: {'error': emailError}">
						<label data-i18n="LOGIN/LABEL_EMAIL"></label>
						<div>
							<label data-bind="visible: !isNew()"><strong
									data-bind="text: email"></strong></label>
							<input type="email" class="inputEmail input-mgl" autocomplete="off"
								autocorrect="off" autocapitalize="off" spellcheck="false"
								data-bind="visible: isNew, textInput: email, onEnter: addAccountCommand, hasfocus: emailFocus" />
						</div>
					</div>
					<div data-bind="css: {'error': passwordError}">
						<label data-i18n="LOGIN/LABEL_PASSWORD"></label>
						<div>
							<input type="password" class="inputPassword input-mgl" autocomplete="off"
								autocorrect="off" autocapitalize="off" spellcheck="false"
								data-bind="value: password, onEnter: addAccountCommand" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="close v-close" data-bind="command: cancelCommand">&times;</button>
				<a class="btn buttonAddAccount" data-bind="command: addAccountCommand">
					<i
						data-bind="visible: isNew, css: {'icon-user-add': !submitRequest(), 'icon-spinner animated': submitRequest()}"></i>
					<i
						data-bind="visible: !isNew(), css: {'icon-ok': !submitRequest(), 'icon-spinner animated': submitRequest()}"></i>
					&nbsp;
					<div data-bind="visible: isNew" class="i18n"
						data-i18n="POPUPS_ADD_ACCOUNT/BUTTON_ADD_ACCOUNT"></div>
					<div data-bind="visible: !isNew()" class="i18n"
						data-i18n="POPUPS_ADD_ACCOUNT/BUTTON_UPDATE_ACCOUNT"></div>
				</a>
			</div>
		</div>
	</div>
</div>
