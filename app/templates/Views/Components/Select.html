<div data-bind="attr: {'id': pid}" class="e-component e-select inline" style="width: 100%;">
	<!-- ko if: preLabeled -->
	<span class="i18n" data-bind="attr: {'data-i18n': preLabel}"></span>
	&nbsp;&nbsp;
	<!-- /ko -->
	<div style="width: 100%;" 
		data-bind="
			command: toggleDropDownCommand,
			css: className,
			optionsAfterRender: defautOptionsAfterRender"
	>
		<div class="select-dn"></div>
	<span class="selectBox-arrow"></span>
	</div>
	<select style="display: none;" data-bind="
		command: toggleDropDownCommand,
		options: options,
		value: value,
		enable: enable,
		optionsText: optionsText,
		optionsValue: optionsValue,
		optionsCaption: optionsCaption,
		css: className,
		optionsAfterRender: defautOptionsAfterRender"
	>
	</select>
	<ul class="selectBox-dropdown-menu selectBox-options dropdownlist-selectBox-dropdown-menu" style="display:none;">
	</ul>
	<!-- ko if: labeled -->
	&nbsp;
	<span class="i18n" data-bind="attr: {'data-i18n': label}"></span>
	&nbsp;
	<!-- /ko -->
	<!-- ko if: triggered -->
	&nbsp;
	<div data-bind="component: {
		name: 'SaveTrigger',
		params: { value: trigger }
	}"></div>
	<!-- /ko -->
</div>
